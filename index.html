<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versa Admin | Hyper-Glass Control</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#030712', // Darker than black
                        glass: 'rgba(255, 255, 255, 0.03)',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                        neon: '#6366f1', // Indigo Neon
                        cyan: '#06b6d4',
                        gold: '#f59e0b',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(99, 102, 241, 0.3)',
                        'glass-inset': 'inset 0 1px 0 rgba(255, 255, 255, 0.1)',
                        '3d': '0 8px 0 #1e1b4b, 0 15px 20px rgba(0,0,0,0.4)', // 3D Button Depth
                        '3d-active': '0 0 0 #1e1b4b, inset 0 2px 5px rgba(0,0,0,0.3)',
                    },
                    backgroundImage: {
                        'mesh': 'radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.15) 0px, transparent 50%)',
                        'gloss-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%)'
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, onSnapshot, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChvXPTDBq15r0_5oCNE7yL5mwT8YNdOMc",
            authDomain: "versa-29f14.firebaseapp.com",
            projectId: "versa-29f14",
            storageBucket: "versa-29f14.firebasestorage.app",
            messagingSenderId: "665463922036",
            appId: "1:665463922036:web:d4c00a63ebc0c65689a021",
            measurementId: "G-DC1KSTS624"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTS ---
        const ADMIN_EMAIL = "getversa.india@gmail.com";
        
        // --- STATE ---
        let currentTab = 'orders';
        let configData = { software: [], editingTypes: [], designTypes: [], devTypes: [] };

        // --- DOM REFERENCES ---
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const errorMsg = document.getElementById('auth-error');
        const modal = document.getElementById('order-modal');

        // --- AUTH ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.innerHTML = `<i class="ph-bold ph-spinner animate-spin"></i> Verifying...`;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error(error);
                errorMsg.classList.remove('hidden');
                errorMsg.innerText = "Access Denied: " + error.message;
                btn.innerHTML = "Secure Login";
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ADMIN_EMAIL) {
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    initDashboard();
                } else {
                    signOut(auth);
                    errorMsg.classList.remove('hidden');
                    errorMsg.innerText = "CRITICAL: Unauthorized Identity.";
                    document.getElementById('login-btn').innerHTML = "Secure Login";
                }
            } else {
                loginScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // --- DASHBOARD INIT ---
        function initDashboard() {
            setupOrderListener();
            setupConfigListener();
            setupUserListener();
            switchTab('orders');
        }

        // --- MODULE A: ORDERS ---
        function setupOrderListener() {
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    renderOrderCard({ id: docSnap.id, ...docSnap.data() }, list);
                });
                document.getElementById('total-orders').innerText = snapshot.size;
            });
        }

        function renderOrderCard(order, container) {
            let accentGradient = 'from-slate-700 to-slate-600';
            let iconClass = 'ph-hash';
            
            if(order.category === 'Editing') { accentGradient = 'from-blue-600 to-cyan-500'; iconClass = 'ph-film-strip'; }
            if(order.category === 'Web Development') { accentGradient = 'from-emerald-500 to-teal-400'; iconClass = 'ph-code'; }
            if(order.category === 'Designing') { accentGradient = 'from-purple-600 to-pink-500'; iconClass = 'ph-paint-brush'; }

            const isPaid = order.paymentStatus === 'Paid';
            const payBadge = isPaid 
                ? `<div class="absolute top-3 right-3 bg-gradient-to-r from-gold to-orange-500 text-black text-[10px] font-extrabold px-2 py-1 rounded shadow-lg shadow-gold/20">PAID</div>` 
                : '';

            const div = document.createElement('div');
            div.className = `glass-panel p-0 rounded-2xl relative overflow-hidden group cursor-pointer transition-all duration-300 hover:scale-[1.02] hover:shadow-neon`;
            div.dataset.status = order.status;
            div.onclick = () => openOrderModal(order);

            div.innerHTML = `
                <!-- Gradient Border Top -->
                <div class="h-1.5 w-full bg-gradient-to-r ${accentGradient}"></div>
                
                <div class="p-5 relative z-10">
                    ${payBadge}
                    <div class="flex items-start gap-4 mb-4">
                        <div class="w-12 h-12 rounded-xl bg-glass border border-glass-border flex items-center justify-center text-white text-2xl shadow-inner">
                            <i class="${iconClass}"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-white text-lg leading-tight group-hover:text-cyan-400 transition-colors">${order.type}</h3>
                            <p class="text-xs text-slate-400 font-mono mt-1">${order.userName}</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center pt-3 border-t border-glass-border">
                         <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${getStatusBadge(order.status)} backdrop-blur-md">
                            ${order.status}
                        </span>
                        <span class="text-[10px] text-slate-500 font-mono opacity-60">#${order.id.slice(0,6)}</span>
                    </div>
                </div>
                
                <!-- Gloss Shine -->
                <div class="absolute inset-0 bg-gloss-gradient opacity-10 pointer-events-none"></div>
            `;
            container.appendChild(div);
        }

        function getStatusBadge(status) {
            const map = {
                'Pending': 'bg-yellow-500/10 text-yellow-400 border border-yellow-500/20',
                'Accepted': 'bg-blue-500/10 text-blue-400 border border-blue-500/20',
                'In Progress': 'bg-purple-500/10 text-purple-400 border border-purple-500/20',
                'Completed': 'bg-green-500/10 text-green-400 border border-green-500/20',
                'Rejected': 'bg-red-500/10 text-red-400 border border-red-500/20'
            };
            return map[status] || 'bg-slate-500/10 text-slate-400';
        }

        // --- MODULE B: CONFIG ---
        function setupConfigListener() {
            onSnapshot(doc(db, "app_config", "services_data"), (docSnap) => {
                if(docSnap.exists()) {
                    configData = docSnap.data();
                    renderConfigUI();
                } else {
                    setDoc(doc(db, "app_config", "services_data"), configData);
                }
            });
        }

        function renderConfigUI() {
            renderTagGroup('cfg-software', configData.software, 'software');
            renderTagGroup('cfg-editing', configData.editingTypes, 'editingTypes');
            renderTagGroup('cfg-design', configData.designTypes, 'designTypes');
            renderTagGroup('cfg-dev', configData.devTypes, 'devTypes');
        }

        function renderTagGroup(elId, data, field) {
            const el = document.getElementById(elId);
            el.innerHTML = data.map(item => `
                <div class="bg-glass border border-glass-border px-3 py-1.5 rounded-lg text-xs text-slate-300 flex items-center gap-2 hover:bg-white/5 transition">
                    ${item}
                    <button onclick="removeItem('${field}', '${item}')" class="text-red-400 hover:text-red-300"><i class="ph-bold ph-x"></i></button>
                </div>
            `).join('');
        }

        // --- MODULE C: USERS ---
        function setupUserListener() {
            const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('user-list');
                list.innerHTML = '';

                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "glass-panel p-4 rounded-xl border border-glass-border mb-3 flex items-center gap-4 hover:bg-white/5 transition";
                    div.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-lg">
                            <i class="ph-fill ph-${user.avatarId || 'user'}"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-white text-sm truncate">${user.displayName || 'Anonymous'}</h4>
                            <p class="text-xs text-slate-400 truncate font-mono">${user.email}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold ${user.trialsUsed >= 5 ? 'text-gold' : 'text-neon'}">${user.trialsUsed}</div>
                            <div class="text-[9px] text-slate-500 uppercase tracking-wider">Trials</div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- ACTIONS ---
        window.addItem = async (field, inputId) => {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;
            await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayUnion(val) });
            input.value = '';
            showToast("Added to System");
        };

        window.removeItem = async (field, val) => {
            if(confirm(`Remove ${val}?`)) {
                await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayRemove(val) });
            }
        };

        // --- MODAL ---
        window.openOrderModal = (order) => {
            modal.classList.remove('hidden');
            setTimeout(() => modal.firstElementChild.classList.remove('scale-90', 'opacity-0', 'translate-y-8'), 10);
            modal.firstElementChild.classList.add('scale-100', 'opacity-100', 'translate-y-0');

            document.getElementById('m-title').innerText = `${order.category}`;
            document.getElementById('m-subtitle').innerText = order.type;
            document.getElementById('m-user').innerText = order.userName;
            document.getElementById('m-wa').href = `https://wa.me/${order.whatsapp.replace(/\D/g,'')}`;
            document.getElementById('m-wa-text').innerText = order.whatsapp;
            document.getElementById('m-desc').innerText = order.description;
            
            const linkBtn = document.getElementById('m-link');
            if(order.driveLink) {
                linkBtn.classList.remove('hidden');
                linkBtn.href = order.driveLink;
            } else {
                linkBtn.classList.add('hidden');
            }

            // Payment Logic
            const paySection = document.getElementById('m-pay-section');
            if (order.paymentStatus === 'Paid') {
                paySection.classList.remove('hidden');
                document.getElementById('m-utr').innerText = order.utr || "N/A";
            } else {
                paySection.classList.add('hidden');
            }

            // Status Buttons
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-white', 'scale-105');
                btn.classList.add('opacity-70');
                
                if(btn.dataset.val === order.status) {
                    btn.classList.add('ring-2', 'ring-white', 'scale-105', 'opacity-100');
                    btn.classList.remove('opacity-70');
                }
                
                btn.onclick = async () => {
                    await updateDoc(doc(db, "orders", order.id), { status: btn.dataset.val });
                    closeModal();
                    showToast("Order Updated");
                };
            });
        };

        window.closeModal = () => {
            modal.firstElementChild.classList.remove('scale-100', 'opacity-100', 'translate-y-0');
            modal.firstElementChild.classList.add('scale-90', 'opacity-0', 'translate-y-8');
            setTimeout(() => modal.classList.add('hidden'), 200);
        };

        // --- NAVIGATION ---
        window.switchTab = (tab) => {
            ['orders', 'system', 'users'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('text-neon', 'scale-110');
                document.getElementById(`nav-${t}`).classList.add('text-slate-500');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('text-neon', 'scale-110');
            document.getElementById(`nav-${tab}`).classList.remove('text-slate-500');
            currentTab = tab;
            window.scrollTo(0,0);
        };

        window.filterOrders = (status) => {
            const list = document.getElementById('order-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', status !== 'All' && el.dataset.status !== status);
            });
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.remove('bg-neon', 'text-white', 'shadow-neon');
                t.classList.add('bg-glass', 'text-slate-400');
            });
            event.target.classList.remove('bg-glass', 'text-slate-400');
            event.target.classList.add('bg-neon', 'text-white', 'shadow-neon');
        };

        window.showToast = (msg, type='success') => {
            const t = document.createElement('div');
            t.className = `fixed top-6 left-1/2 -translate-x-1/2 glass-panel border border-glass-border text-white px-6 py-3 rounded-full shadow-2xl z-[60] text-xs font-bold flex items-center gap-2 animate-bounce backdrop-blur-xl`;
            t.innerHTML = `<span class="w-2 h-2 rounded-full ${type==='success'?'bg-emerald-400':'bg-red-500'}"></span> ${msg}`;
            document.body.appendChild(t);
            setTimeout(()=>t.remove(), 2500);
        };
        
        // Search
        document.getElementById('user-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const list = document.getElementById('user-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', !el.innerText.toLowerCase().includes(term));
            });
        });

    </script>
    <style>
        body { background-color: #030712; color: #f8fafc; overflow-x: hidden; }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        }
        
        .input-glass {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        .input-glass:focus {
            border-color: #6366f1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }
            /* 3D Buttons */
        .btn-3d {
            background: linear-gradient(to bottom, #4f46e5, #4338ca);
            border-bottom: 4px solid #312e81;
            transition: all 0.1s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn-3d:active {
            border-bottom-width: 0px;
            transform: translateY(4px);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col bg-mesh bg-cover bg-fixed">

    <!-- LOGIN SCREEN (Updated for Email/Pass) -->
    <div id="login-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-void/90 backdrop-blur-xl p-6">
        <!-- Floating 3D Icon -->
        <div class="w-24 h-24 bg-gradient-to-br from-neon to-purple-600 rounded-3xl flex items-center justify-center text-white text-5xl shadow-neon border-t border-white/20 animate-float mb-8 transform rotate-3">
            <i class="ph-fill ph-lock-key"></i>
        </div>
        
        <div class="glass-panel p-8 rounded-3xl w-full max-w-sm border border-glass-border shadow-2xl">
            <h1 class="text-3xl font-extrabold text-white mb-2 text-center tracking-tight">Admin Access</h1>
            <p class="text-slate-400 mb-8 text-center text-sm font-medium">Identify yourself, Commander.</p>
            
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Secure Email</label>
                    <input type="email" id="admin-email" class="w-full input-glass rounded-xl p-4 text-white outline-none" placeholder="admin@versa.com" required>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" id="admin-password" class="w-full input-glass rounded-xl p-4 text-white outline-none" placeholder="••••••••" required>
                </div>
                
                <div id="auth-error" class="hidden bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl text-xs font-bold text-center"></div>

                <button type="submit" id="login-btn" class="w-full btn-3d text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 mt-4 text-lg">
                    Secure Login
                </button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD LAYOUT -->
    <div id="dashboard" class="hidden flex-1 flex flex-col overflow-hidden relative">
        
        <!-- HEADER -->
        <header class="glass-panel border-b border-glass-border px-6 py-5 flex justify-between items-center z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-neon rounded-xl flex items-center justify-center text-white font-bold shadow-neon"><i class="ph-bold ph-command"></i></div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg leading-none tracking-tight text-white">VERSA</span>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Command Center</span>
                </div>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-full bg-glass border border-glass-border flex items-center justify-center text-red-400 active:scale-90 transition hover:bg-white/5">
                <i class="ph-bold ph-power text-lg"></i>
            </button>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <main class="flex-1 overflow-y-auto p-5 pb-28 no-scrollbar relative z-0">
            
            <!-- TAB: ORDERS -->
            <div id="tab-orders">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-3xl font-extrabold text-white drop-shadow-md">Incoming</h2>
                    <span class="text-xs font-mono text-neon bg-glass px-3 py-1 rounded-full border border-neon/30 shadow-neon">LIVE: <span id="total-orders">0</span></span>
                </div>

                <!-- Filter Scroll -->
                <div class="flex gap-3 overflow-x-auto pb-4 mb-2 no-scrollbar">
                    <button onclick="filterOrders('All')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl bg-neon text-white text-xs font-bold shadow-neon transition-all transform scale-105">ALL</button>
                    <button onclick="filterOrders('Pending')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl bg-glass border border-glass-border text-slate-400 text-xs font-bold transition-all hover:bg-white/5">PENDING</button>
                    <button onclick="filterOrders('Accepted')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl bg-glass border border-glass-border text-slate-400 text-xs font-bold transition-all hover:bg-white/5">ACTIVE</button>
                    <button onclick="filterOrders('Completed')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl bg-glass border border-glass-border text-slate-400 text-xs font-bold transition-all hover:bg-white/5">DONE</button>
                </div>

                <div id="order-list" class="space-y-4">
                    <!-- Cards Injected Here -->
                </div>
            </div>

            <!-- TAB: CONFIG -->
            <div id="tab-system" class="hidden space-y-8">
                <h2 class="text-3xl font-extrabold text-white mb-2">System Core</h2>
                
                <!-- Software -->
                <div class="glass-panel p-6 rounded-3xl border border-glass-border relative overflow-hidden">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-gold/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-gold uppercase mb-4 tracking-widest flex items-center gap-2"><i class="ph-fill ph-gear"></i> Software</h3>
                    <div id="cfg-software" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-software" type="text" placeholder="New Software..." class="flex-1 input-glass rounded-xl px-4 py-3 text-sm text-white">
                        <button onclick="addItem('software', 'in-software')" class="bg-gold text-black w-12 rounded-xl font-bold text-2xl shadow-lg hover:brightness-110 active:scale-95 transition">+</button>
                    </div>
                </div>

                <!-- Editing -->
                <div class="glass-panel p-6 rounded-3xl border border-glass-border relative overflow-hidden">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-cyan-500/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-cyan-400 uppercase mb-4 tracking-widest flex items-center gap-2"><i class="ph-fill ph-film-strip"></i> Editing</h3>
                    <div id="cfg-editing" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-editing" type="text" placeholder="New Type..." class="flex-1 input-glass rounded-xl px-4 py-3 text-sm text-white">
                        <button onclick="addItem('editingTypes', 'in-editing')" class="bg-cyan-500 text-black w-12 rounded-xl font-bold text-2xl shadow-lg hover:brightness-110 active:scale-95 transition">+</button>
                    </div>
                </div>

                <!-- Web Dev -->
                <div class="glass-panel p-6 rounded-3xl border border-glass-border relative overflow-hidden">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-emerald-500/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-emerald-400 uppercase mb-4 tracking-widest flex items-center gap-2"><i class="ph-fill ph-code"></i> Web Dev</h3>
                    <div id="cfg-dev" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-dev" type="text" placeholder="New Type..." class="flex-1 input-glass rounded-xl px-4 py-3 text-sm text-white">
                        <button onclick="addItem('devTypes', 'in-dev')" class="bg-emerald-500 text-black w-12 rounded-xl font-bold text-2xl shadow-lg hover:brightness-110 active:scale-95 transition">+</button>
                    </div>
                </div>

                 <!-- Design -->
                 <div class="glass-panel p-6 rounded-3xl border border-glass-border relative overflow-hidden">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-purple-500/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-purple-400 uppercase mb-4 tracking-widest flex items-center gap-2"><i class="ph-fill ph-paint-brush"></i> Design</h3>
                    <div id="cfg-design" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-design" type="text" placeholder="New Type..." class="flex-1 input-glass rounded-xl px-4 py-3 text-sm text-white">
                        <button onclick="addItem('designTypes', 'in-design')" class="bg-purple-500 text-black w-12 rounded-xl font-bold text-2xl shadow-lg hover:brightness-110 active:scale-95 transition">+</button>
                    </div>
                </div>
            </div>

            <!-- TAB: USERS -->
            <div id="tab-users" class="hidden">
                <div class="flex items-center gap-3 mb-6 bg-glass p-3 rounded-2xl border border-glass-border">
                    <i class="ph-bold ph-magnifying-glass text-slate-400 ml-2 text-xl"></i>
                    <input id="user-search" type="text" placeholder="Search Database..." class="bg-transparent text-white text-sm w-full outline-none p-1 placeholder-slate-500 font-mono">
                </div>

                <div id="user-list">
                    <!-- User Cards -->
                </div>
            </div>

        </main>

        <!-- BOTTOM NAV BAR (3D Floating) -->
        <div class="fixed bottom-6 left-6 right-6 z-40">
            <nav class="glass-panel border border-glass-border rounded-[2rem] shadow-2xl flex justify-around items-center h-20 px-2 backdrop-blur-2xl">
                <button id="nav-orders" onclick="switchTab('orders')" class="flex flex-col items-center gap-1.5 text-neon scale-110 transition-all duration-300">
                    <i class="ph-fill ph-tray text-2xl drop-shadow-lg"></i>
                    <span class="text-[9px] font-extrabold uppercase tracking-widest">Inbox</span>
                </button>
                <button id="nav-system" onclick="switchTab('system')" class="flex flex-col items-center gap-1.5 text-slate-500 transition-all duration-300 hover:text-white">
                    <i class="ph-fill ph-sliders text-2xl"></i>
                    <span class="text-[9px] font-extrabold uppercase tracking-widest">Config</span>
                </button>
                <button id="nav-users" onclick="switchTab('users')" class="flex flex-col items-center gap-1.5 text-slate-500 transition-all duration-300 hover:text-white">
                    <i class="ph-fill ph-users text-2xl"></i>
                    <span class="text-[9px] font-extrabold uppercase tracking-widest">Users</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- ORDER DETAIL MODAL (Enhanced) -->
    <div id="order-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/90 backdrop-blur-xl hidden transition-all duration-300">
        <div class="glass-panel w-full sm:max-w-md sm:rounded-3xl rounded-t-3xl p-8 border-t border-glass-border shadow-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 translate-y-full opacity-0 scale-90">
            
            <!-- Header -->
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h3 id="m-title" class="text-xs font-bold text-neon uppercase tracking-widest mb-1">...</h3>
                    <h2 id="m-subtitle" class="text-2xl font-extrabold text-white leading-none">...</h2>
                    <p id="m-user" class="text-sm text-slate-400 mt-2 font-mono">...</p>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-white/20 transition"><i class="ph-bold ph-x text-lg"></i></button>
            </div>

            <!-- Payment Verification Section (NEW) -->
            <div id="m-pay-section" class="hidden mb-8 bg-gradient-to-r from-gold/10 to-transparent p-5 rounded-2xl border border-gold/30 relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-gold text-black text-[9px] font-extrabold px-3 py-1 rounded-bl-xl shadow-lg">VERIFIED PAYMENT</div>
                <label class="text-[9px] font-bold text-gold uppercase tracking-widest block mb-2">UTR / Transaction ID</label>
                <div class="flex items-center gap-3">
                    <div id="m-utr" class="text-2xl font-mono text-white font-bold tracking-widest truncate">...</div>
                    <button onclick="navigator.clipboard.writeText(document.getElementById('m-utr').innerText); showToast('UTR Copied')" class="text-gold hover:text-white p-2"><i class="ph-bold ph-copy text-xl"></i></button>
                </div>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <a id="m-wa" href="#" target="_blank" class="bg-green-500/10 border border-green-500/30 text-green-400 py-4 rounded-xl flex items-center justify-center gap-2 font-bold active:scale-95 transition hover:bg-green-500/20">
                    <i class="ph-fill ph-whatsapp-logo text-xl"></i> <span id="m-wa-text" class="text-xs uppercase tracking-wide">Chat</span>
                </a>
                <a id="m-link" href="#" target="_blank" class="bg-blue-500/10 border border-blue-500/30 text-blue-400 py-4 rounded-xl flex items-center justify-center gap-2 font-bold active:scale-95 transition hover:bg-blue-500/20">
                    <i class="ph-bold ph-link text-xl"></i> <span class="text-xs uppercase tracking-wide">Assets</span>
                </a>
            </div>

            <!-- Description -->
            <div class="mb-8 bg-white/5 p-5 rounded-2xl border border-white/5">
                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Project Brief</label>
                <p id="m-desc" class="text-sm text-slate-300 font-medium leading-relaxed"></p>
            </div>

            <!-- Status Control -->
            <div class="space-y-4 pb-8">
                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest block text-center">Update Status</label>
                <div class="grid grid-cols-2 gap-3">
                    <button class="status-btn bg-yellow-500/10 text-yellow-500 py-3 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="Pending">Pending</button>
                    <button class="status-btn bg-blue-500/10 text-blue-500 py-3 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="Accepted">Accepted</button>
                    <button class="status-btn bg-purple-500/10 text-purple-500 py-3 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="In Progress">Working</button>
                    <button class="status-btn bg-green-500/10 text-green-500 py-3 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="Completed">Completed</button>
                    <button class="status-btn col-span-2 bg-red-500/10 text-red-500 py-3 rounded-xl font-bold text-xs border border-transparent transition-all hover:bg-red-500 hover:text-white" data-val="Rejected">Reject Order</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

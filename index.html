<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versa | Admin Command Center</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: '#0f172a',
                        terminal: '#1e293b',
                        neon: '#10b981', // Emerald
                        alert: '#ef4444',
                        warn: '#f59e0b'
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, onSnapshot, arrayUnion, arrayRemove, where } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChvXPTDBq15r0_5oCNE7yL5mwT8YNdOMc",
            authDomain: "versa-29f14.firebaseapp.com",
            projectId: "versa-29f14",
            storageBucket: "versa-29f14.firebasestorage.app",
            messagingSenderId: "665463922036",
            appId: "1:665463922036:web:d4c00a63ebc0c65689a021",
            measurementId: "G-DC1KSTS624"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ADMIN CONFIGURATION ---
        const ADMIN_EMAIL = "getversa.india@gmail.com";
        
        // --- STATE ---
        let currentTab = 'orders';
        let configData = {
            software: [],
            editingTypes: [],
            designTypes: [],
            devTypes: []
        };

        // --- AUTH LOGIC ---
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const errorMsg = document.getElementById('auth-error');

        window.adminLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error(error);
                showToast("Login Failed: " + error.message, "error");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ADMIN_EMAIL) {
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    initDashboard();
                } else {
                    // Lockout Logic
                    signOut(auth);
                    errorMsg.classList.remove('hidden');
                    errorMsg.innerText = "ACCESS DENIED: " + user.email + " is not an authorized administrator.";
                }
            } else {
                loginScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // --- DASHBOARD INIT ---
        function initDashboard() {
            setupOrderListener();
            setupConfigListener();
            setupUserListener();
            switchTab('orders');
        }

        // --- MODULE A: ORDERS ---
        function setupOrderListener() {
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    const order = { id: docSnap.id, ...docSnap.data() };
                    renderOrderCard(order, list);
                });
                updateStats(snapshot.size);
            });
        }

        function renderOrderCard(order, container) {
            // Color Coding
            let borderColor = 'border-slate-700';
            let iconColor = 'text-slate-400';
            let icon = 'hash';

            if(order.category === 'Editing') { borderColor = 'border-blue-500/50'; iconColor = 'text-blue-400'; icon = 'film-strip'; }
            if(order.category === 'Web Development') { borderColor = 'border-green-500/50'; iconColor = 'text-green-400'; icon = 'code'; }
            if(order.category === 'Designing') { borderColor = 'border-purple-500/50'; iconColor = 'text-purple-400'; icon = 'paint-brush'; }

            const div = document.createElement('div');
            div.className = `bg-terminal p-4 rounded-lg border-l-4 ${borderColor} mb-3 hover:bg-slate-800 transition shadow-lg group relative`;
            div.dataset.status = order.status; // For filtering

            div.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex gap-4">
                        <div class="mt-1 ${iconColor} text-2xl"><i class="ph-bold ph-${icon}"></i></div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-mono text-slate-500">#${order.id.slice(0,6)}</span>
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase ${getStatusBadge(order.status)}">${order.status}</span>
                            </div>
                            <h3 class="font-bold text-slate-200 text-lg">${order.type}</h3>
                            <p class="text-sm text-slate-400 font-mono">${order.userName}</p>
                        </div>
                    </div>
                    <button onclick='openOrderModal(${JSON.stringify(order).replace(/'/g, "&#39;")})' class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded text-xs font-mono">
                        View / Edit
                    </button>
                </div>
            `;
            container.appendChild(div);
        }

        function getStatusBadge(status) {
            switch(status) {
                case 'Pending': return 'bg-yellow-500/20 text-yellow-500';
                case 'Accepted': return 'bg-blue-500/20 text-blue-500';
                case 'In Progress': return 'bg-purple-500/20 text-purple-500';
                case 'Completed': return 'bg-green-500/20 text-green-500';
                case 'Rejected': return 'bg-red-500/20 text-red-500';
                default: return 'bg-slate-500/20 text-slate-500';
            }
        }

        // --- MODULE B: CONFIG ---
        function setupConfigListener() {
            onSnapshot(doc(db, "app_config", "services_data"), (docSnap) => {
                if(docSnap.exists()) {
                    configData = docSnap.data();
                    renderConfigUI();
                } else {
                    // Create if not exists
                    setDoc(doc(db, "app_config", "services_data"), configData);
                }
            });
        }

        function renderConfigUI() {
            renderTagGroup('cfg-software', configData.software, 'software');
            renderTagGroup('cfg-editing', configData.editingTypes, 'editingTypes');
            renderTagGroup('cfg-design', configData.designTypes, 'designTypes');
            renderTagGroup('cfg-dev', configData.devTypes, 'devTypes');
        }

        function renderTagGroup(elementId, dataArray, fieldName) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            if(!dataArray) return;

            dataArray.forEach(item => {
                const tag = document.createElement('div');
                tag.className = "bg-slate-700 text-slate-200 px-3 py-1 rounded-full text-xs font-mono flex items-center gap-2 border border-slate-600";
                tag.innerHTML = `
                    ${item}
                    <button onclick="removeConfigItem('${fieldName}', '${item}')" class="hover:text-red-400"><i class="ph-bold ph-x"></i></button>
                `;
                container.appendChild(tag);
            });
        }

        // --- MODULE C: USERS ---
        function setupUserListener() {
            const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const tbody = document.getElementById('user-table-body');
                tbody.innerHTML = '';

                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    const tr = document.createElement('tr');
                    tr.className = "border-b border-slate-700 hover:bg-slate-800/50";
                    
                    const isPrem = user.isPremium;
                    
                    tr.innerHTML = `
                        <td class="p-4 flex items-center gap-3">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center text-neon">
                                <i class="ph-fill ph-${user.avatarId || 'user'}"></i>
                            </div>
                            <div>
                                <div class="font-bold text-slate-200">${user.displayName || 'Unknown'}</div>
                                <div class="text-xs text-slate-500 font-mono">${user.email}</div>
                            </div>
                        </td>
                        <td class="p-4 text-center font-mono ${user.trialsUsed >= 5 ? 'text-red-400' : 'text-neon'}">
                            ${user.trialsUsed} / 5
                        </td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 rounded text-xs font-bold uppercase ${isPrem ? 'bg-neon/20 text-neon' : 'bg-slate-700 text-slate-400'}">
                                ${isPrem ? 'PREMIUM' : 'FREE'}
                            </span>
                        </td>
                        <td class="p-4 text-right">
                             <button onclick="togglePremium('${user.uid}', ${isPrem})" class="px-3 py-1 rounded text-xs font-mono border ${isPrem ? 'border-red-500 text-red-400 hover:bg-red-500/10' : 'border-neon text-neon hover:bg-neon/10'}">
                                ${isPrem ? 'REVOKE' : 'GRANT VIP'}
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        // --- ACTIONS ---

        // Config Actions
        window.addConfigItem = async (fieldName, inputId) => {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;

            const ref = doc(db, "app_config", "services_data");
            await updateDoc(ref, {
                [fieldName]: arrayUnion(val)
            });
            input.value = '';
            showToast(`Added ${val} to ${fieldName}`);
        };

        window.removeConfigItem = async (fieldName, val) => {
            const ref = doc(db, "app_config", "services_data");
            await updateDoc(ref, {
                [fieldName]: arrayRemove(val)
            });
            showToast(`Removed ${val}`);
        };

        // Order Actions
        window.openOrderModal = (order) => {
            document.getElementById('modal-overlay').classList.remove('hidden');
            
            // Populate Modal
            document.getElementById('m-id').innerText = order.id;
            document.getElementById('m-user').innerText = `${order.userName} (${order.userEmail})`;
            document.getElementById('m-whatsapp').innerText = order.whatsapp;
            document.getElementById('m-wa-link').href = `https://wa.me/${order.whatsapp.replace(/\D/g,'')}`;
            
            document.getElementById('m-category').innerText = order.category;
            document.getElementById('m-type').innerText = order.type;
            document.getElementById('m-desc').value = order.description;
            
            const linkArea = document.getElementById('m-link-area');
            if(order.driveLink) {
                linkArea.innerHTML = `<a href="${order.driveLink}" target="_blank" class="text-blue-400 hover:underline flex items-center gap-2"><i class="ph-bold ph-link"></i> Open Drive Link</a>`;
            } else {
                linkArea.innerHTML = `<span class="text-slate-500 italic">No link provided</span>`;
            }

            // Status Select
            const select = document.getElementById('m-status');
            select.value = order.status;
            
            // Save Button
            const saveBtn = document.getElementById('m-save-btn');
            saveBtn.onclick = async () => {
                await updateDoc(doc(db, "orders", order.id), {
                    status: select.value
                });
                document.getElementById('modal-overlay').classList.add('hidden');
                showToast("Order status updated!");
            };
        };

        // User Actions
        window.togglePremium = async (uid, currentStatus) => {
            if(confirm(`Are you sure you want to ${currentStatus ? 'REVOKE' : 'GRANT'} Premium status?`)) {
                await updateDoc(doc(db, "users", uid), {
                    isPremium: !currentStatus
                });
                showToast(`User status updated to ${!currentStatus ? 'Premium' : 'Free'}`);
            }
        };

        // --- UI UTILS ---
        window.switchTab = (tab) => {
            ['orders', 'system', 'users'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('text-neon', 'border-neon');
                document.getElementById(`nav-${t}`).classList.add('text-slate-400', 'border-transparent');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('text-neon', 'border-neon');
            document.getElementById(`nav-${tab}`).classList.remove('text-slate-400', 'border-transparent');
            currentTab = tab;
        };

        window.filterOrders = (status) => {
            const items = document.getElementById('order-list').children;
            Array.from(items).forEach(item => {
                if(status === 'All' || item.dataset.status === status) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
            // Update filter buttons style
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-neon', 'text-black');
                b.classList.add('bg-slate-700', 'text-slate-300');
            });
            event.target.classList.remove('bg-slate-700', 'text-slate-300');
            event.target.classList.add('bg-neon', 'text-black');
        };

        window.updateStats = (count) => {
            document.getElementById('total-orders').innerText = count;
        };

        window.showToast = (msg, type='success') => {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-5 right-5 px-6 py-3 rounded bg-slate-800 border-l-4 ${type==='success'?'border-neon text-neon':'border-alert text-alert'} shadow-2xl font-mono text-sm z-50 animate-bounce`;
            toast.innerText = `>> ${msg}`;
            document.body.appendChild(toast);
            setTimeout(()=>toast.remove(), 3000);
        };
        
        // Search
        document.getElementById('user-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const rows = document.getElementById('user-table-body').children;
            Array.from(rows).forEach(row => {
                const text = row.innerText.toLowerCase();
                row.classList.toggle('hidden', !text.includes(term));
            });
        });

    </script>
    <style>
        /* Custom Scrollbar for Terminal feel */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
        
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-cyber text-slate-300 font-sans h-screen overflow-hidden selection:bg-neon selection:text-black">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="absolute inset-0 z-50 flex items-center justify-center bg-cyber">
        <div class="text-center w-full max-w-md p-8 border border-slate-700 rounded-lg bg-terminal shadow-2xl">
            <div class="text-6xl text-neon mb-6"><i class="ph-bold ph-shield-check"></i></div>
            <h1 class="text-2xl font-mono font-bold text-white mb-2">RESTRICTED ACCESS</h1>
            <p class="text-slate-500 mb-8 font-mono text-sm">Versa Command Center<br>Authorized Personnel Only</p>
            
            <div id="auth-error" class="hidden bg-red-900/20 border border-red-500/50 text-red-400 p-3 mb-6 text-xs font-mono rounded"></div>

            <button onclick="adminLogin()" class="w-full bg-slate-800 hover:bg-neon hover:text-black text-white py-3 border border-slate-600 rounded font-mono transition duration-300 flex items-center justify-center gap-2">
                <i class="ph-bold ph-key"></i> Authenticate
            </button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden h-full flex flex-col md:flex-row">
        
   <!-- SIDEBAR -->
        <div class="w-full md:w-64 bg-terminal border-r border-slate-700 flex flex-col justify-between">
            <div>
                <div class="p-6 border-b border-slate-700">
                    <div class="flex items-center gap-2 text-white font-bold text-xl tracking-tighter">
                        <span class="text-neon">///</span> VERSA_ADMIN
                    </div>
                </div>
                
                <nav class="p-4 space-y-2">
                    <button id="nav-orders" onclick="switchTab('orders')" class="w-full text-left px-4 py-3 rounded font-mono text-sm border border-transparent hover:bg-slate-800 transition flex items-center gap-3">
                        <i class="ph-bold ph-tray"></i> Orders
                    </button>
                    <button id="nav-system" onclick="switchTab('system')" class="w-full text-left px-4 py-3 rounded font-mono text-sm border border-transparent hover:bg-slate-800 transition flex items-center gap-3">
                        <i class="ph-bold ph-sliders"></i> System Config
                    </button>
                    <button id="nav-users" onclick="switchTab('users')" class="w-full text-left px-4 py-3 rounded font-mono text-sm border border-transparent hover:bg-slate-800 transition flex items-center gap-3">
                        <i class="ph-bold ph-users"></i> User Database
                    </button>
                </nav>
            </div>
            
            <div class="p-4 border-t border-slate-700">
                <div class="bg-slate-800 rounded p-3 mb-3">
                    <div class="text-[10px] text-slate-500 font-mono uppercase">System Status</div>
                    <div class="flex items-center gap-2 text-neon text-xs font-bold mt-1">
                        <span class="w-2 h-2 bg-neon rounded-full animate-pulse"></span> ONLINE
                    </div>
                </div>
                <button onclick="logout()" class="w-full bg-red-900/20 hover:bg-red-900/40 text-red-400 py-2 rounded text-xs font-mono border border-red-900/30">
                    TERMINATE SESSION
                </button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="flex-1 flex flex-col h-full overflow-hidden bg-cyber relative">
            <!-- Grid Background -->
            <div class="absolute inset-0 z-0 opacity-5 pointer-events-none" style="background-image: linear-gradient(#334155 1px, transparent 1px), linear-gradient(90deg, #334155 1px, transparent 1px); background-size: 20px 20px;"></div>

            <!-- Header -->
            <header class="h-16 border-b border-slate-700 flex items-center justify-between px-6 bg-cyber/90 backdrop-blur z-10">
                <h2 class="text-white font-bold font-mono text-lg">COMMAND_CENTER</h2>
                <div class="flex items-center gap-4">
                    <div class="text-xs text-slate-500 font-mono">admin: getversa.india</div>
                    <div class="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center text-white"><i class="ph-bold ph-user-gear"></i></div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <main class="flex-1 overflow-y-auto p-6 z-10">
                
                <!-- TAB: ORDERS -->
                <div id="tab-orders" class="space-y-6">
                    <div class="flex justify-between items-end">
                        <div class="flex gap-2">
                            <button onclick="filterOrders('All')" class="filter-btn bg-neon text-black px-4 py-1 rounded text-xs font-bold uppercase">All</button>
                            <button onclick="filterOrders('Pending')" class="filter-btn bg-slate-700 text-slate-300 px-4 py-1 rounded text-xs font-bold uppercase hover:bg-slate-600">Pending</button>
                            <button onclick="filterOrders('Accepted')" class="filter-btn bg-slate-700 text-slate-300 px-4 py-1 rounded text-xs font-bold uppercase hover:bg-slate-600">Active</button>
                            <button onclick="filterOrders('Completed')" class="filter-btn bg-slate-700 text-slate-300 px-4 py-1 rounded text-xs font-bold uppercase hover:bg-slate-600">Done</button>
                        </div>
                        <div class="font-mono text-xs text-slate-500">Total Orders: <span id="total-orders" class="text-white">...</span></div>
                    </div>

                    <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- JS Generated -->
                    </div>
                </div>

                <!-- TAB: SYSTEM CONFIG -->
                <div id="tab-system" class="hidden space-y-8 max-w-4xl">
                    <div class="bg-terminal border border-slate-700 rounded-lg p-6">
                        <h3 class="text-neon font-mono font-bold mb-4 flex items-center gap-2"><i class="ph-bold ph-code"></i> SOFTWARE LIST</h3>
                        <div id="cfg-software" class="flex flex-wrap gap-2 mb-4"></div>
                        <div class="flex gap-2">
                            <input type="text" id="in-software" placeholder="New Software Name..." class="bg-slate-800 border border-slate-600 text-white px-3 py-2 rounded text-sm w-full font-mono focus:border-neon outline-none">
                            <button onclick="addConfigItem('software', 'in-software')" class="bg-neon text-black px-4 py-2 rounded font-bold hover:bg-emerald-400"><i class="ph-bold ph-plus"></i></button>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-3 gap-6">
                        <div class="bg-terminal border border-slate-700 rounded-lg p-6">
                            <h3 class="text-blue-400 font-mono font-bold mb-4">EDITING TYPES</h3>
                            <div id="cfg-editing" class="flex flex-wrap gap-2 mb-4"></div>
                            <div class="flex gap-2">
                                <input type="text" id="in-editing" class="bg-slate-800 border border-slate-600 text-white px-2 py-1 rounded text-xs w-full font-mono focus:border-blue-500 outline-none">
                                <button onclick="addConfigItem('editingTypes', 'in-editing')" class="bg-slate-700 text-white px-3 rounded hover:bg-blue-500"><i class="ph-bold ph-plus"></i></button>
                            </div>
                        </div>

                        <div class="bg-terminal border border-slate-700 rounded-lg p-6">
                            <h3 class="text-green-400 font-mono font-bold mb-4">WEB DEV TYPES</h3>
                            <div id="cfg-dev" class="flex flex-wrap gap-2 mb-4"></div>
                            <div class="flex gap-2">
                                <input type="text" id="in-dev" class="bg-slate-800 border border-slate-600 text-white px-2 py-1 rounded text-xs w-full font-mono focus:border-green-500 outline-none">
                                <button onclick="addConfigItem('devTypes', 'in-dev')" class="bg-slate-700 text-white px-3 rounded hover:bg-green-500"><i class="ph-bold ph-plus"></i></button>
                            </div>
                        </div>

                        <div class="bg-terminal border border-slate-700 rounded-lg p-6">
                            <h3 class="text-purple-400 font-mono font-bold mb-4">DESIGN TYPES</h3>
                            <div id="cfg-design" class="flex flex-wrap gap-2 mb-4"></div>
                            <div class="flex gap-2">
                                <input type="text" id="in-design" class="bg-slate-800 border border-slate-600 text-white px-2 py-1 rounded text-xs w-full font-mono focus:border-purple-500 outline-none">
                                <button onclick="addConfigItem('designTypes', 'in-design')" class="bg-slate-700 text-white px-3 rounded hover:bg-purple-500"><i class="ph-bold ph-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TAB: USERS -->
                <div id="tab-users" class="hidden">
                    <div class="bg-terminal border border-slate-700 rounded-lg overflow-hidden">
                        <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                            <h3 class="font-mono font-bold text-white">USER_DB</h3>
                            <input type="text" id="user-search" placeholder="Search user..." class="bg-slate-900 border border-slate-600 rounded px-3 py-1 text-sm text-white font-mono focus:border-neon outline-none w-64">
                        </div>
                        <table class="w-full text-left">
                            <thead class="bg-slate-800 text-xs uppercase font-mono text-slate-500">
                                <tr>
                                    <th class="p-4">Identity</th>
                                    <th class="p-4 text-center">Trial Usage</th>
                                    <th class="p-4 text-center">Status</th>
                                    <th class="p-4 text-right">Override</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="divide-y divide-slate-700 text-sm">
                                <!-- JS Populated -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- ORDER MODAL -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-terminal border border-slate-600 rounded-lg w-full max-w-2xl mx-4 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-slate-600 flex justify-between items-center bg-slate-800">
                <h3 class="font-mono font-bold text-white flex items-center gap-2">
                    <i class="ph-bold ph-file-text"></i> ORDER DETAILS <span id="m-id" class="text-xs text-slate-500"></span>
                </h3>
                <button onclick="document.getElementById('modal-overlay').classList.add('hidden')" class="text-slate-400 hover:text-white"><i class="ph-bold ph-x text-xl"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto space-y-6">
                <!-- Client Info -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800/50 p-3 rounded border border-slate-700">
                        <label class="text-[10px] font-mono text-slate-500 uppercase">Client</label>
                        <div id="m-user" class="text-white font-bold"></div>
                    </div>
                    <div class="bg-slate-800/50 p-3 rounded border border-slate-700">
                        <label class="text-[10px] font-mono text-slate-500 uppercase">WhatsApp</label>
                        <div class="flex items-center justify-between">
                            <div id="m-whatsapp" class="text-white font-bold font-mono"></div>
                            <a id="m-wa-link" target="_blank" class="text-green-400 hover:text-green-300"><i class="ph-bold ph-whatsapp-logo text-xl"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Project Info -->
                <div class="border border-slate-700 rounded p-4">
                    <div class="flex gap-4 mb-4">
                        <div>
                            <label class="text-[10px] font-mono text-slate-500 uppercase">Category</label>
                            <div id="m-category" class="text-neon font-bold"></div>
                        </div>
                        <div>
                            <label class="text-[10px] font-mono text-slate-500 uppercase">Specific Type</label>
                            <div id="m-type" class="text-white"></div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="text-[10px] font-mono text-slate-500 uppercase">Project Brief</label>
                        <textarea id="m-desc" readonly class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-sm text-slate-300 h-24 mt-1 font-mono"></textarea>
                    </div>

                    <div id="m-link-area" class="bg-slate-900 border border-slate-700 rounded p-3 text-sm"></div>
                </div>

                <!-- Action -->
                <div>
                    <label class="text-xs font-bold text-white mb-2 block">UPDATE STATUS</label>
                    <div class="flex gap-2">
                        <select id="m-status" class="bg-slate-800 text-white border border-slate-600 rounded p-3 flex-1 font-mono focus:border-neon outline-none">
                            <option value="Pending">Pending</option>
                            <option value="Accepted">Accepted</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                        <button id="m-save-btn" class="bg-neon text-black px-6 font-bold rounded hover:bg-emerald-400 transition">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

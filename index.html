<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versa Admin | Command Center</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#0b1121', // Deepest Navy
                        surface: '#151e32', // Card Background
                        gold: '#fbbf24',
                        accent: '#3b82f6', // Blue
                        danger: '#ef4444',
                        success: '#10b981'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        '3d-card': '0 10px 20px -5px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05)',
                        '3d-btn': '0 4px 0 0',
                        'glow': '0 0 15px rgba(59, 130, 246, 0.3)'
                    },
                    padding: {
                        'safe-bottom': 'env(safe-area-inset-bottom)'
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, onSnapshot, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChvXPTDBq15r0_5oCNE7yL5mwT8YNdOMc",
            authDomain: "versa-29f14.firebaseapp.com",
            projectId: "versa-29f14",
            storageBucket: "versa-29f14.firebasestorage.app",
            messagingSenderId: "665463922036",
            appId: "1:665463922036:web:d4c00a63ebc0c65689a021",
            measurementId: "G-DC1KSTS624"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTS ---
        const ADMIN_EMAIL = "getversa.india@gmail.com";
        
        // --- STATE ---
        let currentTab = 'orders';
        let configData = { software: [], editingTypes: [], designTypes: [], devTypes: [] };

        // --- DOM REFERENCES ---
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const errorMsg = document.getElementById('auth-error');
        const modal = document.getElementById('order-modal');

        // --- AUTH ---
        window.adminLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showToast("Login Failed: " + error.message, "error");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ADMIN_EMAIL) {
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    initDashboard();
                } else {
                    signOut(auth);
                    errorMsg.classList.remove('hidden');
                    errorMsg.innerText = "ACCESS DENIED: Not Authorized.";
                }
            } else {
                loginScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // --- DASHBOARD INIT ---
        function initDashboard() {
            setupOrderListener();
            setupConfigListener();
            setupUserListener();
            switchTab('orders');
        }

        // --- MODULE A: ORDERS ---
        function setupOrderListener() {
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    renderOrderCard({ id: docSnap.id, ...docSnap.data() }, list);
                });
                document.getElementById('total-orders').innerText = snapshot.size;
            });
        }

        function renderOrderCard(order, container) {
            let accentColor = 'border-slate-600';
            let iconClass = 'ph-hash';
            let iconColor = 'text-slate-400';

            if(order.category === 'Editing') { accentColor = 'border-blue-500'; iconClass = 'ph-film-strip'; iconColor = 'text-blue-400'; }
            if(order.category === 'Web Development') { accentColor = 'border-emerald-500'; iconClass = 'ph-code'; iconColor = 'text-emerald-400'; }
            if(order.category === 'Designing') { accentColor = 'border-purple-500'; iconClass = 'ph-paint-brush'; iconColor = 'text-purple-400'; }

            // Payment Badge logic
            const isPaid = order.paymentStatus === 'Paid';
            const payBadge = isPaid 
                ? `<div class="absolute top-0 right-0 bg-gold text-navy text-[10px] font-bold px-2 py-0.5 rounded-bl-lg">PAID</div>` 
                : '';

            const div = document.createElement('div');
            div.className = `bg-surface p-5 rounded-2xl border-t-4 ${accentColor} shadow-3d-card mb-4 active:scale-[0.98] transition-transform cursor-pointer relative overflow-hidden group`;
            div.dataset.status = order.status;
            div.onclick = () => openOrderModal(order);

            div.innerHTML = `
                ${payBadge}
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-navy flex items-center justify-center ${iconColor} text-2xl shadow-inner border border-white/5">
                            <i class="${iconClass}"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-white text-lg leading-tight group-hover:text-gold transition-colors">${order.type}</h3>
                            <p class="text-xs text-slate-400 font-mono mt-0.5">${order.userName}</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-between items-center pt-3 border-t border-white/5">
                     <span class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider ${getStatusBadge(order.status)} shadow-sm">
                        ${order.status}
                    </span>
                    <span class="text-[10px] text-slate-500 font-mono">#${order.id.slice(0,6)}</span>
                </div>
            `;
            container.appendChild(div);
        }

        function getStatusBadge(status) {
            const map = {
                'Pending': 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/20',
                'Accepted': 'bg-blue-500/10 text-blue-500 border border-blue-500/20',
                'In Progress': 'bg-purple-500/10 text-purple-500 border border-purple-500/20',
                'Completed': 'bg-green-500/10 text-green-500 border border-green-500/20',
                'Rejected': 'bg-red-500/10 text-red-500 border border-red-500/20'
            };
            return map[status] || 'bg-slate-500/20 text-slate-500';
        }

        // --- MODULE B: CONFIG ---
        function setupConfigListener() {
            onSnapshot(doc(db, "app_config", "services_data"), (docSnap) => {
                if(docSnap.exists()) {
                    configData = docSnap.data();
                    renderConfigUI();
                } else {
                    setDoc(doc(db, "app_config", "services_data"), configData);
                }
            });
        }

        function renderConfigUI() {
            renderTagGroup('cfg-software', configData.software, 'software');
            renderTagGroup('cfg-editing', configData.editingTypes, 'editingTypes');
            renderTagGroup('cfg-design', configData.designTypes, 'designTypes');
            renderTagGroup('cfg-dev', configData.devTypes, 'devTypes');
        }

        function renderTagGroup(elId, data, field) {
            const el = document.getElementById(elId);
            el.innerHTML = data.map(item => `
                <div class="bg-navy px-3 py-1.5 rounded-lg text-xs text-slate-300 border border-slate-700 flex items-center gap-2 shadow-sm">
                    ${item}
                    <button onclick="removeItem('${field}', '${item}')" class="text-red-400 p-1 hover:text-red-300"><i class="ph-bold ph-x"></i></button>
                </div>
            `).join('');
        }

        // --- MODULE C: USERS ---
        function setupUserListener() {
            const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('user-list');
                list.innerHTML = '';

                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    
                    const div = document.createElement('div');
                    div.className = "bg-surface p-4 rounded-xl shadow-3d-card mb-3 border border-white/5";
                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-navy flex items-center justify-center text-white text-2xl shadow-inner border border-white/5">
                                <i class="ph-fill ph-${user.avatarId || 'user'}"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-white truncate text-base">${user.displayName || 'Unknown'}</h4>
                                <p class="text-xs text-slate-400 truncate font-mono">${user.email}</p>
                            </div>
                            <div class="text-center bg-navy px-3 py-2 rounded-lg border border-white/5">
                                <div class="text-lg font-bold ${user.trialsUsed >= 5 ? 'text-gold' : 'text-success'}">${user.trialsUsed}</div>
                                <div class="text-[9px] text-slate-500 uppercase font-bold tracking-wider">Trials</div>
                            </div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- ACTIONS ---
        window.addItem = async (field, inputId) => {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;
            await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayUnion(val) });
            input.value = '';
            showToast("Item Added");
        };

        window.removeItem = async (field, val) => {
            if(confirm(`Remove ${val}?`)) {
                await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayRemove(val) });
            }
        };

        // --- MODAL LOGIC ---
        let activeOrder = null;
        window.openOrderModal = (order) => {
            activeOrder = order;
            modal.classList.remove('hidden');
            
            // Populate Basic Info
            document.getElementById('m-title').innerText = `${order.category} / ${order.type}`;
            document.getElementById('m-user').innerText = order.userName;
            document.getElementById('m-wa').href = `https://wa.me/${order.whatsapp.replace(/\D/g,'')}`;
            document.getElementById('m-wa-text').innerText = order.whatsapp;
            document.getElementById('m-desc').value = order.description;
            
            const linkBtn = document.getElementById('m-link');
            if(order.driveLink) {
                linkBtn.classList.remove('hidden');
                linkBtn.href = order.driveLink;
            } else {
                linkBtn.classList.add('hidden');
            }

            // Payment Verification Section
            const paySection = document.getElementById('m-pay-section');
            if (order.paymentStatus === 'Paid') {
                paySection.classList.remove('hidden');
                document.getElementById('m-utr').innerText = order.utr || "N/A";
            } else {
                paySection.classList.add('hidden');
            }

            // Status Buttons
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-white');
                if(btn.dataset.val === order.status) btn.classList.add('ring-2', 'ring-white');
                
                btn.onclick = async () => {
                    await updateDoc(doc(db, "orders", order.id), { status: btn.dataset.val });
                    modal.classList.add('hidden');
                    showToast("Status Updated");
                };
            });
        };

        window.closeModal = () => modal.classList.add('hidden');

        // --- UI UTILS ---
        window.switchTab = (tab) => {
            ['orders', 'system', 'users'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('text-gold', 'bg-white/5');
                document.getElementById(`nav-${t}`).classList.add('text-slate-500');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('text-gold', 'bg-white/5');
            document.getElementById(`nav-${tab}`).classList.remove('text-slate-500');
            currentTab = tab;
            window.scrollTo(0,0);
        };

        window.filterOrders = (status) => {
            const list = document.getElementById('order-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', status !== 'All' && el.dataset.status !== status);
            });
            // Update UI tabs
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.remove('bg-gold', 'text-navy', 'shadow-glow');
                t.classList.add('bg-surface', 'text-slate-400');
            });
            event.target.classList.remove('bg-surface', 'text-slate-400');
            event.target.classList.add('bg-gold', 'text-navy', 'shadow-glow');
        };

        window.showToast = (msg, type='success') => {
            const t = document.createElement('div');
            t.className = `fixed top-5 left-1/2 -translate-x-1/2 bg-surface border border-slate-600 text-white px-6 py-3 rounded-full shadow-2xl z-50 text-xs font-bold flex items-center gap-2 animate-bounce`;
            t.innerHTML = `<span class="w-2 h-2 rounded-full ${type==='success'?'bg-success':'bg-danger'}"></span> ${msg}`;
            document.body.appendChild(t);
            setTimeout(()=>t.remove(), 2500);
        };
        
        // Search
        document.getElementById('user-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const list = document.getElementById('user-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', !el.innerText.toLowerCase().includes(term));
            });
        });

    </script>
    <style>
        body { background-color: #0b1121; color: #f8fafc; overflow-x: hidden; }
        html { scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        /* 3D Button Utility for Admin */
        .btn-3d {
            border-bottom-width: 4px;
            transition: all 0.1s;
        }
        .btn-3d:active {
            border-bottom-width: 0px;
            transform: translateY(4px);
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-navy p-6">
        <div class="w-20 h-20 bg-surface rounded-2xl flex items-center justify-center text-gold text-4xl font-bold mb-8 shadow-3d-card border border-white/10">
            <i class="ph-fill ph-shield-check"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Versa Admin</h1>
        <p class="text-slate-500 mb-10 text-center text-sm">Secure Command Center</p>
        
        <div id="auth-error" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-2 rounded-lg mb-6 text-xs font-bold"></div>

        <button onclick="adminLogin()" class="w-full max-w-xs bg-white text-navy py-4 rounded-xl font-bold flex items-center justify-center gap-2 btn-3d border-slate-300">
            <i class="ph-bold ph-google-logo text-xl"></i> Authenticate
        </button>
    </div>

    <!-- DASHBOARD LAYOUT -->
    <div id="dashboard" class="hidden flex-1 flex flex-col overflow-hidden">
        
        <!-- HEADER -->
        <header class="bg-surface/80 backdrop-blur-md border-b border-white/5 px-5 py-4 flex justify-between items-center z-10 sticky top-0 shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-gold rounded-lg flex items-center justify-center text-navy font-bold shadow-glow"><i class="ph-bold ph-command"></i></div>
                <span class="font-bold text-lg tracking-tight text-white">Versa<span class="text-gold">Admin</span></span>
            </div>
            <button onclick="logout()" class="w-9 h-9 rounded-full bg-navy border border-white/10 flex items-center justify-center text-red-400 active:scale-90 transition">
                <i class="ph-bold ph-power"></i>
            </button>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <main class="flex-1 overflow-y-auto p-5 pb-24 no-scrollbar">
            
            <!-- TAB: ORDERS -->
            <div id="tab-orders">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-3xl font-bold text-white">Inbox</h2>
                    <span class="text-xs font-mono text-slate-500 bg-surface px-3 py-1 rounded-full border border-white/5">Total: <span id="total-orders" class="text-gold font-bold">0</span></span>
                </div>

         <!-- Filter Scroll -->
                <div class="flex gap-3 overflow-x-auto pb-4 mb-2 no-scrollbar">
                    <button onclick="filterOrders('All')" class="filter-tab whitespace-nowrap px-5 py-2.5 rounded-xl bg-gold text-navy text-xs font-bold shadow-glow transition-all">All</button>
                    <button onclick="filterOrders('Pending')" class="filter-tab whitespace-nowrap px-5 py-2.5 rounded-xl bg-surface text-slate-400 text-xs font-bold border border-white/5 transition-all">Pending</button>
                    <button onclick="filterOrders('Accepted')" class="filter-tab whitespace-nowrap px-5 py-2.5 rounded-xl bg-surface text-slate-400 text-xs font-bold border border-white/5 transition-all">Accepted</button>
                    <button onclick="filterOrders('Completed')" class="filter-tab whitespace-nowrap px-5 py-2.5 rounded-xl bg-surface text-slate-400 text-xs font-bold border border-white/5 transition-all">Completed</button>
                </div>

                <div id="order-list">
                    <!-- Cards Injected Here -->
                </div>
            </div>

            <!-- TAB: CONFIG -->
            <div id="tab-system" class="hidden space-y-6">
                <h2 class="text-3xl font-bold text-white mb-4">System Config</h2>
                
                <!-- Software -->
                <div class="bg-surface p-5 rounded-2xl border border-white/5 shadow-3d-card">
                    <h3 class="text-xs font-bold text-gold uppercase mb-4 tracking-wider">Software List</h3>
                    <div id="cfg-software" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-software" type="text" placeholder="Add Software..." class="flex-1 bg-navy border border-slate-700 rounded-xl px-4 py-3 text-sm text-white focus:border-gold outline-none transition">
                        <button onclick="addItem('software', 'in-software')" class="bg-gold text-navy w-12 rounded-xl font-bold text-2xl btn-3d border-yellow-600">+</button>
                    </div>
                </div>

                <!-- Editing -->
                <div class="bg-surface p-5 rounded-2xl border border-white/5 shadow-3d-card">
                    <h3 class="text-xs font-bold text-blue-400 uppercase mb-4 tracking-wider">Editing Types</h3>
                    <div id="cfg-editing" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-editing" type="text" placeholder="Add Type..." class="flex-1 bg-navy border border-slate-700 rounded-xl px-4 py-3 text-sm text-white focus:border-blue-400 outline-none transition">
                        <button onclick="addItem('editingTypes', 'in-editing')" class="bg-blue-500 text-white w-12 rounded-xl font-bold text-2xl btn-3d border-blue-700">+</button>
                    </div>
                </div>

                <!-- Web Dev -->
                <div class="bg-surface p-5 rounded-2xl border border-white/5 shadow-3d-card">
                    <h3 class="text-xs font-bold text-emerald-400 uppercase mb-4 tracking-wider">Web Dev Types</h3>
                    <div id="cfg-dev" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-dev" type="text" placeholder="Add Type..." class="flex-1 bg-navy border border-slate-700 rounded-xl px-4 py-3 text-sm text-white focus:border-emerald-400 outline-none transition">
                        <button onclick="addItem('devTypes', 'in-dev')" class="bg-emerald-500 text-white w-12 rounded-xl font-bold text-2xl btn-3d border-emerald-700">+</button>
                    </div>
                </div>

                 <!-- Design -->
                 <div class="bg-surface p-5 rounded-2xl border border-white/5 shadow-3d-card">
                    <h3 class="text-xs font-bold text-purple-400 uppercase mb-4 tracking-wider">Design Types</h3>
                    <div id="cfg-design" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-3">
                        <input id="in-design" type="text" placeholder="Add Type..." class="flex-1 bg-navy border border-slate-700 rounded-xl px-4 py-3 text-sm text-white focus:border-purple-400 outline-none transition">
                        <button onclick="addItem('designTypes', 'in-design')" class="bg-purple-500 text-white w-12 rounded-xl font-bold text-2xl btn-3d border-purple-700">+</button>
                    </div>
                </div>
            </div>

            <!-- TAB: USERS -->
            <div id="tab-users" class="hidden">
                <div class="flex items-center gap-3 mb-6 bg-surface p-3 rounded-2xl border border-white/5 shadow-inner">
                    <i class="ph-bold ph-magnifying-glass text-slate-400 ml-2 text-xl"></i>
                    <input id="user-search" type="text" placeholder="Search user database..." class="bg-transparent text-white text-sm w-full outline-none p-1 placeholder-slate-500">
                </div>

                <div id="user-list">
                    <!-- User Cards -->
                </div>
            </div>

        </main>

        <!-- BOTTOM NAV BAR (MOBILE) -->
        <nav class="bg-surface/90 backdrop-blur-xl border-t border-white/5 fixed bottom-0 w-full pb-safe z-40 shadow-2xl">
            <div class="flex justify-around items-center h-20">
                <button id="nav-orders" onclick="switchTab('orders')" class="flex flex-col items-center gap-1.5 text-gold w-1/3 p-2 rounded-2xl transition-all">
                    <i class="ph-fill ph-tray text-2xl"></i>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Inbox</span>
                </button>
                <button id="nav-system" onclick="switchTab('system')" class="flex flex-col items-center gap-1.5 text-slate-500 w-1/3 p-2 rounded-2xl transition-all">
                    <i class="ph-fill ph-sliders text-2xl"></i>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Config</span>
                </button>
                <button id="nav-users" onclick="switchTab('users')" class="flex flex-col items-center gap-1.5 text-slate-500 w-1/3 p-2 rounded-2xl transition-all">
                    <i class="ph-fill ph-users text-2xl"></i>
                    <span class="text-[10px] font-bold uppercase tracking-wide">Users</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- ORDER DETAIL MODAL -->
    <div id="order-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm hidden animate-in fade-in duration-200">
        <div class="bg-surface w-full sm:max-w-md sm:rounded-3xl rounded-t-3xl p-6 border-t border-white/10 shadow-2xl max-h-[90vh] overflow-y-auto">
            
            <!-- Header -->
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 id="m-title" class="text-xl font-bold text-white leading-tight">...</h3>
                    <p id="m-user" class="text-sm text-slate-400 mt-1 font-mono">...</p>
                </div>
                <button onclick="closeModal()" class="bg-navy rounded-full p-2 text-slate-400 hover:text-white transition"><i class="ph-bold ph-x text-lg"></i></button>
            </div>

            <!-- Payment Verification Section (NEW) -->
            <div id="m-pay-section" class="hidden mb-6 bg-navy/50 p-4 rounded-xl border border-gold/30 relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-gold text-navy text-[10px] font-bold px-3 py-1 rounded-bl-xl">PAYMENT VERIFICATION</div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">UTR / Transaction ID</label>
                <div class="flex items-center gap-3 mt-1">
                    <div id="m-utr" class="text-xl font-mono text-white font-bold tracking-wider">...</div>
                    <button onclick="navigator.clipboard.writeText(document.getElementById('m-utr').innerText); alert('UTR Copied')" class="text-gold hover:text-white"><i class="ph-bold ph-copy"></i></button>
                </div>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <a id="m-wa" href="#" target="_blank" class="bg-green-500/10 border border-green-500/30 text-green-500 py-3.5 rounded-xl flex items-center justify-center gap-2 font-bold active:bg-green-500/20 transition">
                    <i class="ph-fill ph-whatsapp-logo text-xl"></i> <span id="m-wa-text" class="text-xs">Chat</span>
                </a>
                <a id="m-link" href="#" target="_blank" class="bg-blue-500/10 border border-blue-500/30 text-blue-500 py-3.5 rounded-xl flex items-center justify-center gap-2 font-bold active:bg-blue-500/20 transition">
                    <i class="ph-bold ph-link text-xl"></i> <span class="text-xs">Assets</span>
                </a>
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Project Brief</label>
                <textarea id="m-desc" readonly class="w-full bg-navy border border-slate-700 rounded-xl p-4 text-sm text-slate-300 mt-2 h-24 resize-none outline-none font-medium leading-relaxed"></textarea>
            </div>

            <!-- Status Control -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Update Order Status</label>
                <div class="grid grid-cols-2 gap-3">
                    <button class="status-btn bg-yellow-500/10 text-yellow-500 py-3.5 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="Pending">Pending</button>
                    <button class="status-btn bg-blue-500/10 text-blue-500 py-3.5 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="Accepted">Accepted</button>
                    <button class="status-btn bg-purple-500/10 text-purple-500 py-3.5 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="In Progress">Processing</button>
                    <button class="status-btn bg-green-500/10 text-green-500 py-3.5 rounded-xl font-bold text-xs border border-transparent transition-all" data-val="Completed">Completed</button>
                    <button class="status-btn col-span-2 bg-red-500/10 text-red-500 py-3.5 rounded-xl font-bold text-xs border border-transparent transition-all hover:bg-red-500 hover:text-white" data-val="Rejected">Reject Order</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

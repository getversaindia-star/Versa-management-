<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versa Admin | Futuristic Control</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'], // Tech Font
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        navy: '#0f172a',
                        purple: '#7928CA',
                        pink: '#FF0080',
                        cyan: '#00DFD8',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, onSnapshot, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChvXPTDBq15r0_5oCNE7yL5mwT8YNdOMc",
            authDomain: "versa-29f14.firebaseapp.com",
            projectId: "versa-29f14",
            storageBucket: "versa-29f14.firebasestorage.app",
            messagingSenderId: "665463922036",
            appId: "1:665463922036:web:d4c00a63ebc0c65689a021",
            measurementId: "G-DC1KSTS624"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTS ---
        const ADMIN_EMAIL = "getversa.india@gmail.com";
        
        // --- STATE ---
        let currentTab = 'orders';
        let configData = { software: [], editingTypes: [], designTypes: [], devTypes: [] };

        // --- DOM REFERENCES ---
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const errorMsg = document.getElementById('auth-error');
        const modal = document.getElementById('order-modal');

        // --- AUTH ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.innerHTML = `<i class="ph-bold ph-spinner animate-spin"></i> Authenticating...`;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error(error);
                errorMsg.classList.remove('hidden');
                errorMsg.innerText = "Access Denied: " + error.message;
                btn.innerHTML = "Enter Command Center";
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ADMIN_EMAIL) {
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    initDashboard();
                } else {
                    signOut(auth);
                    errorMsg.classList.remove('hidden');
                    errorMsg.innerText = "CRITICAL ERROR: Unauthorized Identity.";
                    document.getElementById('login-btn').innerHTML = "Enter Command Center";
                }
            } else {
                loginScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // --- DASHBOARD INIT ---
        function initDashboard() {
            setupOrderListener();
            setupConfigListener();
            setupUserListener();
            switchTab('orders');
        }

        // --- MODULE A: ORDERS ---
        function setupOrderListener() {
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    renderOrderCard({ id: docSnap.id, ...docSnap.data() }, list);
                });
                document.getElementById('total-orders').innerText = snapshot.size;
            });
        }

        function renderOrderCard(order, container) {
            let accentColor = 'text-slate-400';
            let iconClass = 'ph-hash';
            
            if(order.category === 'Editing') { accentColor = 'text-cyan'; iconClass = 'ph-film-strip'; }
            if(order.category === 'Web Development') { accentColor = 'text-purple'; iconClass = 'ph-code'; }
            if(order.category === 'Designing') { accentColor = 'text-pink'; iconClass = 'ph-paint-brush'; }

            const isPaid = order.paymentStatus === 'Paid';
            const payBadge = isPaid 
                ? `<div class="absolute top-4 right-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-black text-[10px] font-bold px-2 py-1 rounded-md shadow-lg shadow-yellow-500/20">PAID</div>` 
                : '';

            const div = document.createElement('div');
            div.className = `glass-card p-6 rounded-3xl relative overflow-hidden group cursor-pointer transition-all duration-500 hover:-translate-y-1 hover:shadow-2xl hover:shadow-purple-500/10`;
            div.dataset.status = order.status;
            div.onclick = () => openOrderModal(order);

            div.innerHTML = `
                ${payBadge}
                <div class="flex items-start gap-5 mb-4">
                    <div class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center ${accentColor} text-2xl shadow-inner backdrop-blur-md">
                        <i class="${iconClass}"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-white text-xl leading-tight group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-cyan transition-all duration-300">${order.type}</h3>
                        <p class="text-sm text-slate-400 font-medium mt-1">${order.userName}</p>
                    </div>
                </div>
                
                <div class="flex justify-between items-center pt-4 border-t border-white/10">
                     <span class="px-3 py-1.5 rounded-xl text-[10px] font-bold uppercase tracking-widest ${getStatusBadge(order.status)} backdrop-blur-md border border-white/5">
                        ${order.status}
                    </span>
                    <span class="text-[10px] text-slate-500 font-mono tracking-wider">ID: ${order.id.slice(0,6)}</span>
                </div>
                
                <!-- Hover Glow -->
                <div class="absolute -inset-1 bg-gradient-to-r from-purple to-cyan opacity-0 group-hover:opacity-20 blur-xl transition duration-500 -z-10"></div>
            `;
            container.appendChild(div);
        }

        function getStatusBadge(status) {
            const map = {
                'Pending': 'bg-yellow-500/10 text-yellow-300 shadow-[0_0_10px_rgba(234,179,8,0.2)]',
                'Accepted': 'bg-blue-500/10 text-blue-300 shadow-[0_0_10px_rgba(59,130,246,0.2)]',
                'In Progress': 'bg-purple/10 text-purple shadow-[0_0_10px_rgba(121,40,202,0.2)]',
                'Completed': 'bg-green-500/10 text-green-400 shadow-[0_0_10px_rgba(34,197,94,0.2)]',
                'Rejected': 'bg-red-500/10 text-red-400 shadow-[0_0_10px_rgba(239,68,68,0.2)]'
            };
            return map[status] || 'bg-white/5 text-slate-400';
        }

        // --- MODULE B: CONFIG ---
        function setupConfigListener() {
            onSnapshot(doc(db, "app_config", "services_data"), (docSnap) => {
                if(docSnap.exists()) {
                    configData = docSnap.data();
                    renderConfigUI();
                } else {
                    setDoc(doc(db, "app_config", "services_data"), configData);
                }
            });
        }

        function renderConfigUI() {
            renderTagGroup('cfg-software', configData.software, 'software');
            renderTagGroup('cfg-editing', configData.editingTypes, 'editingTypes');
            renderTagGroup('cfg-design', configData.designTypes, 'designTypes');
            renderTagGroup('cfg-dev', configData.devTypes, 'devTypes');
        }

        function renderTagGroup(elId, data, field) {
            const el = document.getElementById(elId);
            el.innerHTML = data.map(item => `
                <div class="glass-btn px-4 py-2 rounded-xl text-xs font-bold text-slate-300 flex items-center gap-3 group/tag hover:text-white transition">
                    ${item}
                    <button onclick="removeItem('${field}', '${item}')" class="text-red-400 opacity-50 group-hover/tag:opacity-100 transition"><i class="ph-bold ph-x"></i></button>
                </div>
            `).join('');
        }

        // --- MODULE C: USERS ---
        function setupUserListener() {
            const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('user-list');
                list.innerHTML = '';

                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "glass-card p-5 rounded-2xl mb-4 flex items-center gap-5 hover:bg-white/5 transition duration-300";
                    div.innerHTML = `
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple to-pink flex items-center justify-center text-white text-xl shadow-lg">
                            <i class="ph-fill ph-${user.avatarId || 'user'}"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-white text-base truncate">${user.displayName || 'Anonymous'}</h4>
                            <p class="text-xs text-slate-400 truncate font-mono mt-0.5">${user.email}</p>
                        </div>
                        <div class="text-right bg-white/5 px-4 py-2 rounded-xl border border-white/5">
                            <div class="text-xl font-bold ${user.trialsUsed >= 5 ? 'text-pink' : 'text-cyan'}">${user.trialsUsed}</div>
                            <div class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">Trials</div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- ACTIONS ---
        window.addItem = async (field, inputId) => {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;
            await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayUnion(val) });
            input.value = '';
            showToast("System Updated");
        };

        window.removeItem = async (field, val) => {
            if(confirm(`Delete ${val}?`)) {
                await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayRemove(val) });
            }
        };

        // --- MODAL ---
        window.openOrderModal = (order) => {
            modal.classList.remove('hidden');
            setTimeout(() => modal.firstElementChild.classList.remove('translate-y-full', 'opacity-0', 'scale-90'), 10);
            modal.firstElementChild.classList.add('translate-y-0', 'opacity-100', 'scale-100');

            document.getElementById('m-title').innerText = order.category;
            document.getElementById('m-subtitle').innerText = order.type;
            document.getElementById('m-user').innerText = order.userName;
            document.getElementById('m-wa').href = `https://wa.me/${order.whatsapp.replace(/\D/g,'')}`;
            document.getElementById('m-wa-text').innerText = order.whatsapp;
            document.getElementById('m-desc').innerText = order.description;
            
            const linkBtn = document.getElementById('m-link');
            if(order.driveLink) {
                linkBtn.classList.remove('hidden');
                linkBtn.href = order.driveLink;
            } else {
                linkBtn.classList.add('hidden');
            }

            // Payment Logic
            const paySection = document.getElementById('m-pay-section');
            if (order.paymentStatus === 'Paid') {
                paySection.classList.remove('hidden');
                document.getElementById('m-utr').innerText = order.utr || "N/A";
            } else {
                paySection.classList.add('hidden');
            }

            // Status Buttons
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-white', 'scale-105', 'bg-opacity-100');
                btn.classList.add('bg-opacity-10');
                
                if(btn.dataset.val === order.status) {
                    btn.classList.add('ring-2', 'ring-white', 'scale-105', 'bg-opacity-30');
                    btn.classList.remove('bg-opacity-10');
                }
                
                btn.onclick = async () => {
                    await updateDoc(doc(db, "orders", order.id), { status: btn.dataset.val });
                    closeModal();
                    showToast("Order Status Updated");
                };
            });
        };

        window.closeModal = () => {
            modal.firstElementChild.classList.remove('translate-y-0', 'opacity-100', 'scale-100');
            modal.firstElementChild.classList.add('translate-y-full', 'opacity-0', 'scale-90');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };
     // --- NAVIGATION ---
        window.switchTab = (tab) => {
            ['orders', 'system', 'users'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('text-cyan', 'scale-110');
                document.getElementById(`nav-${t}`).classList.add('text-slate-500');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('text-cyan', 'scale-110');
            document.getElementById(`nav-${tab}`).classList.remove('text-slate-500');
            currentTab = tab;
            window.scrollTo(0,0);
        };

        window.filterOrders = (status) => {
            const list = document.getElementById('order-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', status !== 'All' && el.dataset.status !== status);
            });
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.remove('bg-cyan', 'text-black', 'shadow-neon');
                t.classList.add('glass-btn', 'text-slate-400');
            });
            event.target.classList.remove('glass-btn', 'text-slate-400');
            event.target.classList.add('bg-cyan', 'text-black', 'shadow-neon');
        };

        window.showToast = (msg, type='success') => {
            const t = document.createElement('div');
            t.className = `fixed top-8 left-1/2 -translate-x-1/2 glass-card border border-white/20 text-white px-8 py-4 rounded-full shadow-2xl z-[70] text-sm font-bold flex items-center gap-3 animate-bounce backdrop-blur-xl`;
            t.innerHTML = `<span class="w-2.5 h-2.5 rounded-full ${type==='success'?'bg-cyan shadow-[0_0_10px_#00DFD8]':'bg-pink shadow-[0_0_10px_#FF0080]'}"></span> ${msg}`;
            document.body.appendChild(t);
            setTimeout(()=>t.remove(), 2500);
        };
        
        // Search
        document.getElementById('user-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const list = document.getElementById('user-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', !el.innerText.toLowerCase().includes(term));
            });
        });

    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        
        /* THE ATMOSPHERE */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            overflow: hidden;
        }
        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4;
            animation: blob 20s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #7928CA; }
        .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #00DFD8; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 400px; height: 400px; background: #FF0080; animation-delay: -10s; opacity: 0.3; }

        /* GLASSMORPHISM UI */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .input-glass:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #00DFD8;
            box-shadow: 0 0 15px rgba(0, 223, 216, 0.2);
        }

        /* SCROLLBAR */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col text-slate-100">

    <!-- ATMOSPHERE BACKGROUND -->
    <div class="animated-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass-card p-10 rounded-[3rem] w-full max-w-sm border-t border-white/20 shadow-2xl relative overflow-hidden">
            <!-- Glow Effect -->
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-cyan/20 rounded-full blur-3xl"></div>
            
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto bg-gradient-to-br from-purple to-pink rounded-3xl flex items-center justify-center text-white text-4xl shadow-lg mb-4 animate-float">
                    <i class="ph-bold ph-command"></i>
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Versa <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan to-purple">Admin</span></h1>
                <p class="text-slate-400 text-sm mt-1">Secure Command Node</p>
            </div>
            
            <form onsubmit="handleLogin(event)" class="space-y-5">
                <div>
                    <input type="email" id="admin-email" class="w-full input-glass rounded-2xl p-4 outline-none placeholder-slate-500" placeholder="Identity (Email)" required>
                </div>
                <div>
                    <input type="password" id="admin-password" class="w-full input-glass rounded-2xl p-4 outline-none placeholder-slate-500" placeholder="Passcode" required>
                </div>
                
                <div id="auth-error" class="hidden bg-red-500/20 border border-red-500/30 text-red-300 px-4 py-3 rounded-xl text-xs font-bold text-center"></div>

                <button type="submit" id="login-btn" class="w-full bg-white text-black py-4 rounded-2xl font-bold text-lg shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:scale-[1.02] active:scale-95 transition-all duration-300">
                    Enter Command Center
                </button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD LAYOUT -->
    <div id="dashboard" class="hidden flex-1 flex flex-col overflow-hidden relative">
        
        <!-- HEADER -->
        <header class="glass-card border-x-0 border-t-0 px-6 py-5 flex justify-between items-center z-10 sticky top-0">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-cyan rounded-xl flex items-center justify-center text-black font-bold shadow-[0_0_15px_#00DFD8]"><i class="ph-bold ph-shield-check"></i></div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg leading-none tracking-tight text-white">VERSA</span>
                    <span class="text-[10px] font-bold text-cyan uppercase tracking-[0.2em]">System Online</span>
                </div>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-red-400 hover:bg-white/10 hover:text-red-300 transition-all">
                <i class="ph-bold ph-power text-lg"></i>
            </button>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <main class="flex-1 overflow-y-auto p-6 pb-32 no-scrollbar relative z-0">
            
            <!-- TAB: ORDERS -->
            <div id="tab-orders">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-4xl font-bold text-white drop-shadow-lg">Inbox</h2>
                        <p class="text-slate-400 text-sm mt-1">Real-time order stream</p>
                    </div>
                    <span class="text-xs font-mono text-cyan bg-cyan/10 px-4 py-2 rounded-full border border-cyan/20 shadow-[0_0_10px_rgba(0,223,216,0.1)]">LIVE: <span id="total-orders">0</span></span>
                </div>

                <!-- Filter Scroll -->
                <div class="flex gap-4 overflow-x-auto pb-6 mb-2 no-scrollbar">
                    <button onclick="filterOrders('All')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl bg-cyan text-black text-xs font-extrabold shadow-neon transform scale-105 transition-all">ALL</button>
                    <button onclick="filterOrders('Pending')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl glass-btn text-slate-400 text-xs font-extrabold">PENDING</button>
                    <button onclick="filterOrders('Accepted')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl glass-btn text-slate-400 text-xs font-extrabold">ACTIVE</button>
                    <button onclick="filterOrders('Completed')" class="filter-tab whitespace-nowrap px-6 py-3 rounded-2xl glass-btn text-slate-400 text-xs font-extrabold">DONE</button>
                </div>

                <div id="order-list" class="space-y-6">
                    <!-- Cards Injected Here -->
                </div>
            </div>

            <!-- TAB: CONFIG -->
            <div id="tab-system" class="hidden space-y-8">
                <h2 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">System Core</h2>
                
                <!-- Software -->
                <div class="glass-card p-8 rounded-[2rem] relative overflow-hidden">
                    <div class="absolute -right-20 -top-20 w-60 h-60 bg-yellow-500/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-yellow-400 uppercase mb-6 tracking-widest flex items-center gap-2"><i class="ph-fill ph-gear text-lg"></i> Software Config</h3>
                    <div id="cfg-software" class="flex flex-wrap gap-3 mb-6"></div>
                    <div class="flex gap-3">
                        <input id="in-software" type="text" placeholder="Add Software..." class="flex-1 input-glass rounded-2xl px-5 py-3 text-sm">
                        <button onclick="addItem('software', 'in-software')" class="bg-yellow-400 text-black w-14 rounded-2xl font-bold text-2xl shadow-lg hover:shadow-yellow-400/50 transition-all">+</button>
                    </div>
                </div>

                <!-- Editing -->
                <div class="glass-card p-8 rounded-[2rem] relative overflow-hidden">
                    <div class="absolute -right-20 -top-20 w-60 h-60 bg-cyan/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-cyan uppercase mb-6 tracking-widest flex items-center gap-2"><i class="ph-fill ph-film-strip text-lg"></i> Editing Types</h3>
                    <div id="cfg-editing" class="flex flex-wrap gap-3 mb-6"></div>
                    <div class="flex gap-3">
                        <input id="in-editing" type="text" placeholder="Add Type..." class="flex-1 input-glass rounded-2xl px-5 py-3 text-sm">
                        <button onclick="addItem('editingTypes', 'in-editing')" class="bg-cyan text-black w-14 rounded-2xl font-bold text-2xl shadow-lg hover:shadow-cyan/50 transition-all">+</button>
                    </div>
                </div>

                <!-- Web Dev -->
                <div class="glass-card p-8 rounded-[2rem] relative overflow-hidden">
                    <div class="absolute -right-20 -top-20 w-60 h-60 bg-purple/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-purple uppercase mb-6 tracking-widest flex items-center gap-2"><i class="ph-fill ph-code text-lg"></i> Web Dev Types</h3>
                    <div id="cfg-dev" class="flex flex-wrap gap-3 mb-6"></div>
                    <div class="flex gap-3">
                        <input id="in-dev" type="text" placeholder="Add Type..." class="flex-1 input-glass rounded-2xl px-5 py-3 text-sm">
                        <button onclick="addItem('devTypes', 'in-dev')" class="bg-purple text-white w-14 rounded-2xl font-bold text-2xl shadow-lg hover:shadow-purple/50 transition-all">+</button>
                    </div>
                </div>

                 <!-- Design -->
                 <div class="glass-card p-8 rounded-[2rem] relative overflow-hidden">
                    <div class="absolute -right-20 -top-20 w-60 h-60 bg-pink/10 rounded-full blur-3xl pointer-events-none"></div>
                    <h3 class="text-xs font-bold text-pink uppercase mb-6 tracking-widest flex items-center gap-2"><i class="ph-fill ph-paint-brush text-lg"></i> Design Types</h3>
                    <div id="cfg-design" class="flex flex-wrap gap-3 mb-6"></div>
                    <div class="flex gap-3">
                        <input id="in-design" type="text" placeholder="Add Type..." class="flex-1 input-glass rounded-2xl px-5 py-3 text-sm">
                        <button onclick="addItem('designTypes', 'in-design')" class="bg-pink text-white w-14 rounded-2xl font-bold text-2xl shadow-lg hover:shadow-pink/50 transition-all">+</button>
                    </div>
                </div>
            </div>

            <!-- TAB: USERS -->
            <div id="tab-users" class="hidden">
                <div class="flex items-center gap-4 mb-8 glass-card p-4 rounded-3xl">
                    <i class="ph-bold ph-magnifying-glass text-slate-400 ml-2 text-xl"></i>
                    <input id="user-search" type="text" placeholder="Search Database..." class="bg-transparent text-white text-base w-full outline-none p-1 placeholder-slate-500 font-medium">
                </div>

                <div id="user-list">
                    <!-- User Cards -->
                </div>
            </div>

        </main>

        <!-- BOTTOM NAV BAR (Floating Glass Dock) -->
        <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-40 w-[90%] max-w-md">
            <nav class="glass-card rounded-full shadow-[0_20px_50px_rgba(0,0,0,0.5)] flex justify-around items-center h-20 px-2 backdrop-blur-2xl border-t border-white/20">
                <button id="nav-orders" onclick="switchTab('orders')" class="flex flex-col items-center gap-1 text-cyan scale-110 transition-all duration-300">
                    <i class="ph-fill ph-tray text-2xl drop-shadow-[0_0_10px_rgba(0,223,216,0.5)]"></i>
                    <span class="text-[9px] font-extrabold uppercase tracking-widest">Inbox</span>
                </button>
                <button id="nav-system" onclick="switchTab('system')" class="flex flex-col items-center gap-1 text-slate-500 transition-all duration-300 hover:text-white hover:scale-105">
                    <i class="ph-fill ph-sliders text-2xl"></i>
                    <span class="text-[9px] font-extrabold uppercase tracking-widest">Config</span>
                </button>
                <button id="nav-users" onclick="switchTab('users')" class="flex flex-col items-center gap-1 text-slate-500 transition-all duration-300 hover:text-white hover:scale-105">
                    <i class="ph-fill ph-users text-2xl"></i>
                    <span class="text-[9px] font-extrabold uppercase tracking-widest">Users</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- ORDER DETAIL MODAL -->
    <div id="order-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-xl hidden transition-all duration-500">
        <div class="glass-card w-full sm:max-w-md sm:rounded-[2.5rem] rounded-t-[2.5rem] p-8 border-t border-white/20 shadow-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-500 translate-y-full opacity-0 scale-90 relative">
            
            <!-- Close Indicator for Mobile -->
            <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>

            <!-- Header -->
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h3 id="m-title" class="text-xs font-bold text-cyan uppercase tracking-[0.2em] mb-2 drop-shadow-md">...</h3>
                    <h2 id="m-subtitle" class="text-3xl font-extrabold text-white leading-none">...</h2>
                    <p id="m-user" class="text-sm text-slate-400 mt-2 font-mono">...</p>
                </div>
                <button onclick="closeModal()" class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-white hover:bg-white/20 transition shadow-lg"><i class="ph-bold ph-x text-xl"></i></button>
            </div>

            <!-- Payment Verification Section -->
            <div id="m-pay-section" class="hidden mb-8 bg-gradient-to-r from-yellow-500/10 to-transparent p-6 rounded-3xl border border-yellow-500/30 relative overflow-hidden group">
                <div class="absolute -right-10 -top-10 w-24 h-24 bg-yellow-500/20 rounded-full blur-2xl"></div>
                <div class="absolute top-0 right-0 bg-yellow-500 text-black text-[9px] font-extrabold px-3 py-1 rounded-bl-xl shadow-lg">VERIFIED PAYMENT</div>
                <label class="text-[9px] font-bold text-yellow-500 uppercase tracking-widest block mb-2">Transaction ID (UTR)</label>
                <div class="flex items-center gap-4">
                    <div id="m-utr" class="text-2xl font-mono text-white font-bold tracking-widest truncate">...</div>
                    <button onclick="navigator.clipboard.writeText(document.getElementById('m-utr').innerText); showToast('UTR Copied')" class="text-yellow-400 hover:text-white p-2 transition"><i class="ph-bold ph-copy text-xl"></i></button>
                </div>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <a id="m-wa" href="#" target="_blank" class="bg-green-500/10 border border-green-500/30 text-green-400 py-5 rounded-2xl flex items-center justify-center gap-2 font-bold active:scale-95 transition hover:bg-green-500/20 hover:shadow-[0_0_20px_rgba(34,197,94,0.2)]">
                    <i class="ph-fill ph-whatsapp-logo text-xl"></i> <span id="m-wa-text" class="text-xs uppercase tracking-wide">Chat</span>
                </a>
                <a id="m-link" href="#" target="_blank" class="bg-blue-500/10 border border-blue-500/30 text-blue-400 py-5 rounded-2xl flex items-center justify-center gap-2 font-bold active:scale-95 transition hover:bg-blue-500/20 hover:shadow-[0_0_20px_rgba(59,130,246,0.2)]">
                    <i class="ph-bold ph-link text-xl"></i> <span class="text-xs uppercase tracking-wide">Assets</span>
                </a>
            </div>

            <!-- Description -->
            <div class="mb-8 bg-black/20 p-6 rounded-3xl border border-white/5 shadow-inner">
                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest block mb-3">Project Brief</label>
                <p id="m-desc" class="text-sm text-slate-300 font-medium leading-relaxed"></p>
            </div>

         <!-- Status Control -->
            <div class="space-y-4 pb-8">
                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest block text-center">Update Status</label>
                <div class="grid grid-cols-2 gap-3">
                    <button class="status-btn bg-yellow-500/10 text-yellow-300 py-4 rounded-2xl font-bold text-xs border border-transparent transition-all" data-val="Pending">Pending</button>
                    <button class="status-btn bg-blue-500/10 text-blue-300 py-4 rounded-2xl font-bold text-xs border border-transparent transition-all" data-val="Accepted">Accepted</button>
                    <button class="status-btn bg-purple/10 text-purple py-4 rounded-2xl font-bold text-xs border border-transparent transition-all" data-val="In Progress">Processing</button>
                    <button class="status-btn bg-green-500/10 text-green-400 py-4 rounded-2xl font-bold text-xs border border-transparent transition-all" data-val="Completed">Completed</button>
                    <button class="status-btn col-span-2 bg-red-500/10 text-red-400 py-4 rounded-2xl font-bold text-xs border border-transparent transition-all hover:bg-red-500 hover:text-white hover:shadow-[0_0_20px_#ef4444]" data-val="Rejected">Reject Order</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

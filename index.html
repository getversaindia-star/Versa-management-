<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versa Admin | Control Center</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#0f172a',
                        surface: '#1e293b',
                        gold: '#fbbf24',
                        accent: '#3b82f6',
                        danger: '#ef4444',
                        success: '#10b981'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    padding: {
                        'safe-bottom': 'env(safe-area-inset-bottom)'
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, onSnapshot, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChvXPTDBq15r0_5oCNE7yL5mwT8YNdOMc",
            authDomain: "versa-29f14.firebaseapp.com",
            projectId: "versa-29f14",
            storageBucket: "versa-29f14.firebasestorage.app",
            messagingSenderId: "665463922036",
            appId: "1:665463922036:web:d4c00a63ebc0c65689a021",
            measurementId: "G-DC1KSTS624"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTS ---
        const ADMIN_EMAIL = "getversa.india@gmail.com";
        
        // --- STATE ---
        let currentTab = 'orders';
        let configData = { software: [], editingTypes: [], designTypes: [], devTypes: [] };

        // --- DOM REFERENCES ---
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const errorMsg = document.getElementById('auth-error');
        const modal = document.getElementById('order-modal');

        // --- AUTH ---
        window.adminLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showToast("Login Failed: " + error.message, "error");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ADMIN_EMAIL) {
                    loginScreen.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    initDashboard();
                } else {
                    signOut(auth);
                    errorMsg.classList.remove('hidden');
                    errorMsg.innerText = "ACCESS DENIED: Not Authorized.";
                }
            } else {
                loginScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // --- DASHBOARD INIT ---
        function initDashboard() {
            setupOrderListener();
            setupConfigListener();
            setupUserListener();
            switchTab('orders');
        }

        // --- MODULE A: ORDERS ---
        function setupOrderListener() {
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    renderOrderCard({ id: docSnap.id, ...docSnap.data() }, list);
                });
                document.getElementById('total-orders').innerText = snapshot.size;
            });
        }

        function renderOrderCard(order, container) {
            let accentColor = 'border-slate-600';
            let iconClass = 'ph-hash';
            let iconColor = 'text-slate-400';

            if(order.category === 'Editing') { accentColor = 'border-blue-500'; iconClass = 'ph-film-strip'; iconColor = 'text-blue-400'; }
            if(order.category === 'Web Development') { accentColor = 'border-emerald-500'; iconClass = 'ph-code'; iconColor = 'text-emerald-400'; }
            if(order.category === 'Designing') { accentColor = 'border-purple-500'; iconClass = 'ph-paint-brush'; iconColor = 'text-purple-400'; }

            const div = document.createElement('div');
            div.className = `bg-surface p-4 rounded-xl border-l-4 ${accentColor} shadow-lg mb-3 active:scale-[0.98] transition-transform cursor-pointer relative overflow-hidden`;
            div.dataset.status = order.status;
            div.onclick = () => openOrderModal(order);

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-navy flex items-center justify-center ${iconColor} text-xl">
                            <i class="${iconClass}"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-white text-base">${order.type}</h3>
                            <p class="text-xs text-slate-400">${order.userName}</p>
                        </div>
                    </div>
                    <span class="px-2 py-1 rounded-md text-[10px] font-bold uppercase ${getStatusBadge(order.status)}">
                        ${order.status}
                    </span>
                </div>
                <div class="flex justify-between items-center text-xs text-slate-500 font-mono mt-2 pt-2 border-t border-slate-700/50">
                    <span>#${order.id.slice(0,6)}</span>
                    <span>${order.createdAt?.toDate().toLocaleDateString() || 'Today'}</span>
                </div>
            `;
            container.appendChild(div);
        }

        function getStatusBadge(status) {
            const map = {
                'Pending': 'bg-yellow-500/20 text-yellow-500',
                'Accepted': 'bg-blue-500/20 text-blue-500',
                'In Progress': 'bg-purple-500/20 text-purple-500',
                'Completed': 'bg-green-500/20 text-green-500',
                'Rejected': 'bg-red-500/20 text-red-500'
            };
            return map[status] || 'bg-slate-500/20 text-slate-500';
        }

        // --- MODULE B: CONFIG ---
        function setupConfigListener() {
            onSnapshot(doc(db, "app_config", "services_data"), (docSnap) => {
                if(docSnap.exists()) {
                    configData = docSnap.data();
                    renderConfigUI();
                } else {
                    setDoc(doc(db, "app_config", "services_data"), configData);
                }
            });
        }

        function renderConfigUI() {
            renderTagGroup('cfg-software', configData.software, 'software');
            renderTagGroup('cfg-editing', configData.editingTypes, 'editingTypes');
            renderTagGroup('cfg-design', configData.designTypes, 'designTypes');
            renderTagGroup('cfg-dev', configData.devTypes, 'devTypes');
        }

        function renderTagGroup(elId, data, field) {
            const el = document.getElementById(elId);
            el.innerHTML = data.map(item => `
                <div class="bg-navy px-3 py-1.5 rounded-lg text-xs text-slate-300 border border-slate-700 flex items-center gap-2">
                    ${item}
                    <button onclick="removeItem('${field}', '${item}')" class="text-red-400 p-1"><i class="ph-bold ph-x"></i></button>
                </div>
            `).join('');
        }

        // --- MODULE C: USERS ---
        function setupUserListener() {
            const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('user-list');
                list.innerHTML = '';

                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    const isPrem = user.isPremium;
                    
                    const div = document.createElement('div');
                    div.className = "bg-surface p-4 rounded-xl shadow-lg mb-3 border border-slate-700/50";
                    div.innerHTML = `
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-white">
                                <i class="ph-fill ph-${user.avatarId || 'user'}"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-white truncate">${user.displayName || 'Unknown'}</h4>
                                <p class="text-xs text-slate-400 truncate">${user.email}</p>
                            </div>
                            <div class="text-center">
                                <div class="text-xl font-bold ${user.trialsUsed >= 5 ? 'text-red-400' : 'text-success'}">${user.trialsUsed}</div>
                                <div class="text-[10px] text-slate-500 uppercase">Trials</div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center pt-3 border-t border-slate-700/50">
                            <span class="px-2 py-1 rounded text-[10px] font-bold uppercase ${isPrem ? 'bg-gold/20 text-gold' : 'bg-slate-700 text-slate-400'}">
                                ${isPrem ? 'PREMIUM VIP' : 'FREE USER'}
                            </span>
                            <button onclick="togglePremium('${user.uid}', ${isPrem})" class="text-xs font-bold px-3 py-1.5 rounded-lg border ${isPrem ? 'border-red-500 text-red-400' : 'border-success text-success'}">
                                ${isPrem ? 'Revoke VIP' : 'Grant VIP'}
                            </button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- ACTIONS ---
        window.addItem = async (field, inputId) => {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;
            await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayUnion(val) });
            input.value = '';
            showToast("Item Added");
        };

        window.removeItem = async (field, val) => {
            if(confirm(`Remove ${val}?`)) {
                await updateDoc(doc(db, "app_config", "services_data"), { [field]: arrayRemove(val) });
            }
        };

        window.togglePremium = async (uid, current) => {
            if(confirm(current ? "Revoke VIP status?" : "Grant VIP status?")) {
                await updateDoc(doc(db, "users", uid), { isPremium: !current });
                showToast("User Updated");
            }
        };

        // --- MODAL LOGIC ---
        let activeOrder = null;
        window.openOrderModal = (order) => {
            activeOrder = order;
            modal.classList.remove('hidden');
            
            // Populate
            document.getElementById('m-title').innerText = `${order.category} - ${order.type}`;
            document.getElementById('m-user').innerText = order.userName;
            document.getElementById('m-wa').href = `https://wa.me/${order.whatsapp.replace(/\D/g,'')}`;
            document.getElementById('m-wa-text').innerText = order.whatsapp;
            document.getElementById('m-desc').value = order.description;
            
            const linkBtn = document.getElementById('m-link');
            if(order.driveLink) {
                linkBtn.classList.remove('hidden');
                linkBtn.href = order.driveLink;
            } else {
                linkBtn.classList.add('hidden');
            }

            // Status
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-white');
                if(btn.dataset.val === order.status) btn.classList.add('ring-2', 'ring-white');
                
                btn.onclick = async () => {
                    await updateDoc(doc(db, "orders", order.id), { status: btn.dataset.val });
                    modal.classList.add('hidden');
                    showToast("Status Updated");
                };
            });
        };

        window.closeModal = () => modal.classList.add('hidden');

        // --- UI UTILS ---
        window.switchTab = (tab) => {
            ['orders', 'system', 'users'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('text-gold');
                document.getElementById(`nav-${t}`).classList.add('text-slate-500');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('text-gold');
            document.getElementById(`nav-${tab}`).classList.remove('text-slate-500');
            currentTab = tab;
            window.scrollTo(0,0);
        };

        window.filterOrders = (status) => {
            const list = document.getElementById('order-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', status !== 'All' && el.dataset.status !== status);
            });
            // Update UI tabs
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.remove('bg-gold', 'text-black');
                t.classList.add('bg-surface', 'text-slate-400');
            });
            event.target.classList.remove('bg-surface', 'text-slate-400');
            event.target.classList.add('bg-gold', 'text-black');
        };

        window.showToast = (msg, type='success') => {
            const t = document.createElement('div');
            t.className = `fixed top-5 left-1/2 -translate-x-1/2 bg-navy border border-slate-700 text-white px-4 py-2 rounded-full shadow-2xl z-50 text-xs font-bold flex items-center gap-2 animate-bounce`;
            t.innerHTML = `<span class="w-2 h-2 rounded-full ${type==='success'?'bg-success':'bg-danger'}"></span> ${msg}`;
            document.body.appendChild(t);
            setTimeout(()=>t.remove(), 2500);
        };
        
        // Search
        document.getElementById('user-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const list = document.getElementById('user-list').children;
            Array.from(list).forEach(el => {
                el.classList.toggle('hidden', !el.innerText.toLowerCase().includes(term));
            });
        });

    </script>
       <style>
        body { background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        
        /* Smooth Scroll */
        html { scroll-behavior: smooth; }
        
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-navy p-6">
        <div class="w-16 h-16 bg-gradient-to-br from-gold to-orange-500 rounded-2xl flex items-center justify-center text-black text-3xl font-bold mb-6 shadow-xl shadow-gold/20">
            <i class="ph-bold ph-shield-check"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2 tracking-tight">Versa Control</h1>
        <p class="text-slate-500 mb-8 text-center text-sm">Secure Environment. Authorized Access Only.</p>
        
        <div id="auth-error" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-2 rounded-lg mb-6 text-xs font-bold"></div>

        <button onclick="adminLogin()" class="w-full max-w-xs bg-white text-navy py-3.5 rounded-xl font-bold flex items-center justify-center gap-2 active:scale-95 transition">
            <i class="ph-bold ph-google-logo text-xl"></i> Authenticate
        </button>
    </div>

    <!-- DASHBOARD LAYOUT -->
    <div id="dashboard" class="hidden flex-1 flex flex-col overflow-hidden">
        
        <!-- HEADER -->
        <header class="bg-surface/80 backdrop-blur-md border-b border-slate-700/50 px-5 py-4 flex justify-between items-center z-10 sticky top-0">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gold rounded-lg flex items-center justify-center text-navy font-bold"><i class="ph-bold ph-command"></i></div>
                <span class="font-bold text-lg tracking-tight">Admin</span>
            </div>
            <button onclick="logout()" class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-slate-300 active:bg-slate-600">
                <i class="ph-bold ph-power"></i>
            </button>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <main class="flex-1 overflow-y-auto p-5 pb-24 no-scrollbar">
            
            <!-- TAB: ORDERS -->
            <div id="tab-orders">
                <div class="flex justify-between items-end mb-4">
                    <h2 class="text-2xl font-bold text-white">Inbox</h2>
                    <span class="text-xs font-mono text-slate-500">Total: <span id="total-orders" class="text-gold">0</span></span>
                </div>

                <!-- Filter Scroll -->
                <div class="flex gap-2 overflow-x-auto pb-4 mb-2 no-scrollbar">
                    <button onclick="filterOrders('All')" class="filter-tab whitespace-nowrap px-4 py-2 rounded-full bg-gold text-black text-xs font-bold">All</button>
                    <button onclick="filterOrders('Pending')" class="filter-tab whitespace-nowrap px-4 py-2 rounded-full bg-surface text-slate-400 text-xs font-bold">Pending</button>
                    <button onclick="filterOrders('Accepted')" class="filter-tab whitespace-nowrap px-4 py-2 rounded-full bg-surface text-slate-400 text-xs font-bold">Accepted</button>
                    <button onclick="filterOrders('Completed')" class="filter-tab whitespace-nowrap px-4 py-2 rounded-full bg-surface text-slate-400 text-xs font-bold">Completed</button>
                </div>

                <div id="order-list">
                    <!-- Cards Injected Here -->
                </div>
            </div>

            <!-- TAB: CONFIG -->
            <div id="tab-system" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-white mb-2">System Config</h2>
                
                <!-- Software -->
                <div class="bg-surface p-4 rounded-xl border border-slate-700/50">
                    <h3 class="text-sm font-bold text-gold uppercase mb-3">Software List</h3>
                    <div id="cfg-software" class="flex flex-wrap gap-2 mb-3"></div>
                    <div class="flex gap-2">
                        <input id="in-software" type="text" placeholder="Add..." class="flex-1 bg-navy border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:border-gold outline-none">
                        <button onclick="addItem('software', 'in-software')" class="bg-gold text-black w-10 rounded-lg font-bold text-xl">+</button>
                    </div>
                </div>

                <!-- Editing -->
                <div class="bg-surface p-4 rounded-xl border border-slate-700/50">
                    <h3 class="text-sm font-bold text-blue-400 uppercase mb-3">Editing Types</h3>
                    <div id="cfg-editing" class="flex flex-wrap gap-2 mb-3"></div>
                    <div class="flex gap-2">
                        <input id="in-editing" type="text" placeholder="Add..." class="flex-1 bg-navy border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:border-blue-400 outline-none">
                        <button onclick="addItem('editingTypes', 'in-editing')" class="bg-blue-500 text-white w-10 rounded-lg font-bold text-xl">+</button>
                    </div>
                </div>

                <!-- Web Dev -->
                <div class="bg-surface p-4 rounded-xl border border-slate-700/50">
                    <h3 class="text-sm font-bold text-emerald-400 uppercase mb-3">Web Dev Types</h3>
                    <div id="cfg-dev" class="flex flex-wrap gap-2 mb-3"></div>
                    <div class="flex gap-2">
                        <input id="in-dev" type="text" placeholder="Add..." class="flex-1 bg-navy border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:border-emerald-400 outline-none">
                        <button onclick="addItem('devTypes', 'in-dev')" class="bg-emerald-500 text-white w-10 rounded-lg font-bold text-xl">+</button>
                    </div>
                </div>

                 <!-- Design -->
                 <div class="bg-surface p-4 rounded-xl border border-slate-700/50">
                    <h3 class="text-sm font-bold text-purple-400 uppercase mb-3">Design Types</h3>
                    <div id="cfg-design" class="flex flex-wrap gap-2 mb-3"></div>
                    <div class="flex gap-2">
                        <input id="in-design" type="text" placeholder="Add..." class="flex-1 bg-navy border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:border-purple-400 outline-none">
                        <button onclick="addItem('designTypes', 'in-design')" class="bg-purple-500 text-white w-10 rounded-lg font-bold text-xl">+</button>
                    </div>
                </div>
            </div>

            <!-- TAB: USERS -->
            <div id="tab-users" class="hidden">
                <div class="flex items-center gap-3 mb-4 bg-surface p-2 rounded-xl border border-slate-700">
                    <i class="ph-bold ph-magnifying-glass text-slate-400 ml-2"></i>
                    <input id="user-search" type="text" placeholder="Search users..." class="bg-transparent text-white text-sm w-full outline-none p-1">
                </div>

                <div id="user-list">
                    <!-- User Cards -->
                </div>
            </div>

        </main>

        <!-- BOTTOM NAV BAR (MOBILE) -->
        <nav class="bg-surface border-t border-slate-700 fixed bottom-0 w-full pb-safe z-40 shadow-2xl">
            <div class="flex justify-around items-center h-16">
                <button id="nav-orders" onclick="switchTab('orders')" class="flex flex-col items-center gap-1 text-gold w-1/3">
                    <i class="ph-fill ph-tray text-2xl"></i>
                    <span class="text-[10px] font-bold">Orders</span>
                </button>
                <button id="nav-system" onclick="switchTab('system')" class="flex flex-col items-center gap-1 text-slate-500 w-1/3">
                    <i class="ph-fill ph-sliders text-2xl"></i>
                    <span class="text-[10px] font-bold">Config</span>
                </button>
                <button id="nav-users" onclick="switchTab('users')" class="flex flex-col items-center gap-1 text-slate-500 w-1/3">
                    <i class="ph-fill ph-users text-2xl"></i>
                    <span class="text-[10px] font-bold">Users</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- ORDER DETAIL MODAL -->
    <div id="order-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm hidden animate-in fade-in duration-200">
        <div class="bg-surface w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl p-6 border-t border-slate-700 shadow-2xl max-h-[90vh] overflow-y-auto">
            
            <!-- Header -->
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 id="m-title" class="text-xl font-bold text-white leading-tight">...</h3>
                    <p id="m-user" class="text-sm text-slate-400 mt-1">...</p>
                </div>
                <button onclick="closeModal()" class="bg-slate-700 rounded-full p-2 text-slate-300"><i class="ph-bold ph-x"></i></button>
            </div>

            <!-- Contact -->
            <div class="flex gap-3 mb-6">
                <a id="m-wa" href="#" target="_blank" class="flex-1 bg-green-500/10 border border-green-500/30 text-green-500 py-3 rounded-xl flex items-center justify-center gap-2 font-bold active:bg-green-500/20">
                    <i class="ph-fill ph-whatsapp-logo text-lg"></i> <span id="m-wa-text" class="text-xs">Chat</span>
                </a>
                <a id="m-link" href="#" target="_blank" class="flex-1 bg-blue-500/10 border border-blue-500/30 text-blue-500 py-3 rounded-xl flex items-center justify-center gap-2 font-bold active:bg-blue-500/20">
                    <i class="ph-bold ph-link text-lg"></i> <span class="text-xs">Drive Link</span>
                </a>
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label class="text-xs font-bold text-slate-500 uppercase">Brief</label>
                <textarea id="m-desc" readonly class="w-full bg-navy border border-slate-700 rounded-xl p-3 text-sm text-slate-300 mt-2 h-24 resize-none outline-none"></textarea>
            </div>

            <!-- Status Control -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase">Update Status</label>
                <div class="grid grid-cols-2 gap-2">
                    <button class="status-btn bg-yellow-500/20 text-yellow-500 py-3 rounded-lg font-bold text-xs border border-transparent" data-val="Pending">Pending</button>
                    <button class="status-btn bg-blue-500/20 text-blue-500 py-3 rounded-lg font-bold text-xs border border-transparent" data-val="Accepted">Accepted</button>
                    <button class="status-btn bg-purple-500/20 text-purple-500 py-3 rounded-lg font-bold text-xs border border-transparent" data-val="In Progress">Working</button>
                    <button class="status-btn bg-green-500/20 text-green-500 py-3 rounded-lg font-bold text-xs border border-transparent" data-val="Completed">Done</button>
                    <button class="status-btn col-span-2 bg-red-500/20 text-red-500 py-3 rounded-lg font-bold text-xs border border-transparent" data-val="Rejected">Reject Order</button>
                </div>
            </div>
        </div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker failed', err));
    });
  }
</script>
